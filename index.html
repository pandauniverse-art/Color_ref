<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Universe Color Extractor</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
    
    <style>
        /* Ïä§ÌÉÄÏùº Ï†ïÏùò */
        :root {
            --bg-color: #111111;
            --text-main: #ffffff;
            --text-sub: #888888;
            --accent: #00ff88;
        }

        body {
            font-family: 'Pretendard', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #ambient-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #222, #000);
            transition: background 1s ease;
            opacity: 0.6;
        }

        header {
            margin-top: 40px;
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 800;
            background: linear-gradient(to right, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-top: 0;
        }

        p.subtitle { color: var(--text-sub); font-size: 1rem; margin-top: 5px; }

        .container {
            width: 90%;
            max-width: 1000px;
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            gap: 40px;
            z-index: 10;
            padding-bottom: 60px;
        }

        .input-area {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .drop-zone {
            flex: 2;
            min-width: 300px;
            height: 350px;
            border: 2px dashed #444;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.05);
            overflow: hidden;
            position: relative;
            outline: none; /* Ìè¨Ïª§Ïä§ ÏÑ† Ï†úÍ±∞ */
        }

        .drop-zone:hover, .drop-zone.dragover, .drop-zone.active {
            border-color: var(--accent);
            background: rgba(0, 255, 136, 0.05);
        }

        .drop-zone img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 2;
        }

        .drop-msg {
            text-align: center;
            color: #666;
            pointer-events: none;
            line-height: 1.6;
            z-index: 1;
        }
        
        .highlight-text {
            color: var(--accent);
            font-weight: bold;
            font-size: 1.1rem;
        }

        .url-input-box {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            justify-content: center;
        }

        input[type="text"] {
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #444;
            background: #222;
            color: white;
            font-size: 1rem;
            outline: none;
        }
        
        input[type="text"]:focus { border-color: var(--accent); }

        .btn {
            padding: 15px;
            border-radius: 12px;
            border: none;
            background: var(--text-main);
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:active { transform: scale(0.98); }

        .palette-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            padding: 40px 0;
            perspective: 1000px;
            min-height: 150px; /* Í≤∞Í≥º ÏòÅÏó≠ ÌôïÎ≥¥ */
        }

        .color-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            opacity: 0;
            transform: translateY(20px);
            animation: popUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .sphere {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s ease;
            box-shadow: 
                inset 10px 10px 20px rgba(255,255,255,0.2),
                inset -10px -10px 20px rgba(0,0,0,0.4),
                0 15px 30px rgba(0,0,0,0.4);
        }

        .sphere::after {
            content: '';
            position: absolute;
            top: 15%; left: 15%; width: 25%; height: 25%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.8), rgba(255,255,255,0));
            filter: blur(2px);
        }

        .sphere:hover { transform: scale(1.1) rotate(10deg); }

        .hex-code {
            font-family: monospace; font-size: 1.1rem; color: #aaa;
            cursor: pointer; transition: color 0.2s;
        }
        .hex-code:hover { color: white; }

        .ref-links {
            display: flex; justify-content: center; gap: 15px;
            margin-top: 20px; opacity: 0; transition: opacity 0.5s;
            flex-wrap: wrap;
        }
        .ref-links.visible { opacity: 1; }

        .ref-btn {
            background: #333; color: white; text-decoration: none;
            padding: 10px 20px; border-radius: 30px; font-size: 0.9rem;
            display: flex; align-items: center; gap: 8px; transition: background 0.3s;
        }
        .ref-btn:hover { background: #555; }

        .toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(0,255,136,0.9); color: black; padding: 10px 25px;
            border-radius: 30px; font-weight: bold; opacity: 0; pointer-events: none;
            transition: opacity 0.3s; z-index: 100;
        }
        .toast.show { opacity: 1; }

        @keyframes popUp { to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 768px) {
            .palette-container { gap: 15px; }
            .sphere { width: 70px; height: 70px; }
            .container { width: 95%; }
            .drop-zone { height: 250px; }
        }
    </style>
</head>
<body>

    <div id="ambient-bg"></div>

    <header>
        <h1>Mood Sphere</h1>
        <p class="subtitle">Extract 3D Colors from your Inspiration</p>
    </header>

    <div class="container">
        <div class="input-area">
            <div class="drop-zone" id="dropZone" tabindex="0">
                <div class="drop-msg">
                    <span class="highlight-text">Ctrl + V</span> to Paste Image<br>
                    <span style="font-size:0.9rem; margin-top:10px; display:block;">or Drag & Drop / Click to Upload</span>
                </div>
                <img id="previewImg" alt="Preview" crossorigin="anonymous">
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
            </div>
            
            <div class="url-input-box">
                <p style="color:#888; font-size:0.9rem;">Or paste an image URL</p>
                <input type="text" id="urlInput" placeholder="https://example.com/image.jpg">
                <button class="btn" onclick="loadImageFromUrl()">Extract Colors</button>
            </div>
        </div>

        <div id="paletteArea" class="palette-container"></div>

        <div id="refLinks" class="ref-links">
            <a href="#" target="_blank" id="btnPinterest" class="ref-btn"><span>üìå</span> Pinterest</a>
            <a href="#" target="_blank" id="btnBehance" class="ref-btn"><span>BÃÑ</span> Behance</a>
            <a href="#" target="_blank" id="btnGoogle" class="ref-btn"><span>G</span> Google Images</a>
        </div>
    </div>

    <div id="toast" class="toast">Copied!</div>

    <script>
        // ÏöîÏÜå ÏÑ†ÌÉù
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const previewImg = document.getElementById('previewImg');
        const paletteArea = document.getElementById('paletteArea');
        const ambientBg = document.getElementById('ambient-bg');
        const urlInput = document.getElementById('urlInput');
        const dropMsg = document.querySelector('.drop-msg');
        
        // Color Thief ÎùºÏù¥Î∏åÎü¨Î¶¨ Ï¥àÍ∏∞Ìôî
        const colorThief = new ColorThief();

        // 1. [Ctrl + V] Î∂ôÏó¨ÎÑ£Í∏∞ Ïù¥Î≤§Ìä∏ Í∞êÏßÄ
        document.addEventListener('paste', (e) => {
            const items = e.clipboardData.items;
            let foundImage = false;
            
            for (let item of items) {
                if (item.type.indexOf('image') !== -1) {
                    const blob = item.getAsFile();
                    processFile(blob);
                    foundImage = true;
                    
                    // Î∂ôÏó¨ÎÑ£Í∏∞ ÏÑ±Í≥µ Ìö®Í≥º
                    dropZone.classList.add('active');
                    setTimeout(() => dropZone.classList.remove('active'), 200);
                    break;
                }
            }
        });

        // 2. ÎìúÎûòÍ∑∏ Ïï§ ÎìúÎ°≠ Î∞è ÌÅ¥Î¶≠ ÏóÖÎ°úÎìú
        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault(); 
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault(); 
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files[0]) processFile(e.dataTransfer.files[0]);
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files[0]) processFile(e.target.files[0]);
        });

        // 3. ÌååÏùº Ï≤òÎ¶¨ Ìï®Ïàò (Î°úÏª¨ ÌååÏùº ÏùΩÍ∏∞)
        function processFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImg.src = e.target.result;
                // Ïù¥ÎØ∏ÏßÄ Î°úÎìú ÏôÑÎ£å ÌõÑ ÌôîÎ©¥ ÌëúÏãú
                previewImg.onload = () => {
                    previewImg.style.display = 'block';
                    dropMsg.style.display = 'none';
                    extractAndRenderColors();
                };
            }
            reader.readAsDataURL(file);
        }

        // 4. URL Ïù¥ÎØ∏ÏßÄ Ï≤òÎ¶¨ Ìï®Ïàò (CORS Ìï¥Í≤∞ + ÏóêÎü¨ Ìï∏Îì§ÎßÅ)
        function loadImageFromUrl() {
            let url = urlInput.value.trim();
            if(!url) return;

            // httpÍ∞Ä ÏóÜÎäî Í≤ΩÏö∞ Ï≤òÎ¶¨
            if (!url.startsWith('http')) {
                alert("Ïò¨Î∞îÎ•∏ Ïù∏ÌÑ∞ÎÑ∑ Ï£ºÏÜå(http://...)Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.");
                return;
            }

            // Ïù¥ÎØ∏ÏßÄÏù∏ÏßÄ ÌÖçÏä§Ìä∏Ïù∏ÏßÄ ÎåÄÎûµ ÌôïÏù∏ (Í≤ΩÍ≥†Ïö©)
            const isImage = /\.(jpg|jpeg|png|webp|gif|bmp|svg)/i.test(url);
            
            // ÌîÑÎ°ùÏãú ÏÑúÎ≤Ñ(AllOrigins)Î•º ÌÜµÌï¥ Ïö∞Ìöå Ï†ëÏÜç
            const proxyUrl = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(url);
            
            previewImg.crossOrigin = "Anonymous";
            previewImg.src = proxyUrl;
            
            // Î≤ÑÌäº ÌÖçÏä§Ìä∏ Î≥ÄÍ≤Ω (Î°úÎî© Ï§ë)
            const btn = document.querySelector('.url-input-box .btn');
            const originalBtnText = btn.innerText;
            btn.innerText = "Loading...";
            
            previewImg.onload = () => {
                previewImg.style.display = 'block';
                dropMsg.style.display = 'none';
                extractAndRenderColors();
                btn.innerText = originalBtnText; // Î≤ÑÌäº Î≥µÍµ¨
            };

            previewImg.onerror = () => {
                btn.innerText = originalBtnText; // Î≤ÑÌäº Î≥µÍµ¨
                
                // ÏóêÎü¨ Î©îÏãúÏßÄ: Ïù¥ÎØ∏ÏßÄ Ï£ºÏÜåÍ∞Ä ÏïÑÎãàÍ±∞ÎÇò Î≥¥ÏïàÏù¥ Í∞ïÎ†•Ìïú ÏÇ¨Ïù¥Ìä∏Ïù∏ Í≤ΩÏö∞
                if (!isImage) {
                    alert("‚ö†Ô∏è Ïã§Ìå®: Ïù¥ÎØ∏ÏßÄ Ï£ºÏÜåÍ∞Ä ÏïÑÎãàÎùº 'ÏõπÏÇ¨Ïù¥Ìä∏ ÌéòÏù¥ÏßÄ Ï£ºÏÜå'Î•º ÏûÖÎ†•ÌïòÏã† Í≤É Í∞ôÏäµÎãàÎã§.\n\n[Ìï¥Í≤∞Î≤ï]\nÏù¥ÎØ∏ÏßÄ ÏúÑÏóêÏÑú Ïö∞ÌÅ¥Î¶≠ -> 'Ïù¥ÎØ∏ÏßÄ Ï£ºÏÜå Î≥µÏÇ¨'Î•º ÏÑ†ÌÉùÌï¥ÏÑú ÎÑ£Ïñ¥Ï£ºÏÑ∏Ïöî.");
                } else {
                    alert("‚ö†Ô∏è Ïã§Ìå®: Ïù¥ ÏÇ¨Ïù¥Ìä∏Îäî Î≥¥ÏïàÏÉÅ Ïô∏Î∂Ä Ïó∞Í≤∞ÏùÑ ÎßâÍ≥† ÏûàÏäµÎãàÎã§.\n\n[ÍøÄÌåÅ]\nÏù¥ÎØ∏ÏßÄÎ•º 'Î≥µÏÇ¨(Ctrl+C)'Ìï¥ÏÑú Ïù¥ ÌôîÎ©¥Ïóê 'Î∂ôÏó¨ÎÑ£Í∏∞(Ctrl+V)' ÌïòÏÑ∏Ïöî! 100% Îê©ÎãàÎã§.");
                }
                
                dropMsg.style.display = 'block';
                previewImg.style.display = 'none';
            };
        }

        // 5. ÏÉâÏÉÅ Ï∂îÏ∂ú Î∞è 3D Íµ¨Ïä¨ Î†åÎçîÎßÅ
        function extractAndRenderColors() {
            try {
                // Color ThiefÎ°ú ÏÉÅÏúÑ 5Í∞ú ÏÉâÏÉÅ Ï∂îÏ∂ú
                const colors = colorThief.getPalette(previewImg, 5);
                
                if (!colors) return; // Ï∂îÏ∂ú Ïã§Ìå® Ïãú Ï§ëÎã®

                // Î∞∞Í≤Ω Î∂ÑÏúÑÍ∏∞ Î≥ÄÍ≤Ω
                const mainColor = colors[0];
                ambientBg.style.background = `radial-gradient(circle at 50% 50%, rgb(${mainColor[0]},${mainColor[1]},${mainColor[2]}), #000)`;

                // UI Ï¥àÍ∏∞Ìôî
                paletteArea.innerHTML = '';
                const hexArray = [];

                // Íµ¨Ïä¨ ÏÉùÏÑ± Î£®ÌîÑ
                colors.forEach((color, index) => {
                    const hex = rgbToHex(color[0], color[1], color[2]);
                    hexArray.push(hex);

                    const wrapper = document.createElement('div');
                    wrapper.className = 'color-item';
                    wrapper.style.animationDelay = `${index * 0.1}s`;

                    // 3D Íµ¨Ïä¨ ÏÉùÏÑ±
                    const sphere = document.createElement('div');
                    sphere.className = 'sphere';
                    sphere.style.backgroundColor = `rgb(${color[0]}, ${color[1]}, ${color[2]})`;
                    sphere.onclick = () => copyToClipboard(hex);

                    // Ìó•Ïä§ ÏΩîÎìú ÌÖçÏä§Ìä∏
                    const text = document.createElement('span');
                    text.className = 'hex-code';
                    text.innerText = hex;
                    text.onclick = () => copyToClipboard(hex);

                    wrapper.appendChild(sphere);
                    wrapper.appendChild(text);
                    paletteArea.appendChild(wrapper);
                });

                updateRefLinks(hexArray);

            } catch (e) {
                console.error("Color Extraction Failed:", e);
                alert("ÏÉâÏÉÅ Ï∂îÏ∂ú Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§. (Î≥¥Ïïà Î¨∏Ï†ú Îì±)\nÏù¥ÎØ∏ÏßÄÎ•º 'Î≥µÏÇ¨/Î∂ôÏó¨ÎÑ£Í∏∞'Î°ú ÏãúÎèÑÌï¥Î≥¥ÏÑ∏Ïöî!");
            }
        }

        // 6. Ïô∏Î∂Ä ÎßÅÌÅ¨ Î≤ÑÌäº ÏóÖÎç∞Ïù¥Ìä∏
        function updateRefLinks(hexList) {
            const refContainer = document.getElementById('refLinks');
            const pinterestBtn = document.getElementById('btnPinterest');
            const behanceBtn = document.getElementById('btnBehance');
            const googleBtn = document.getElementById('btnGoogle');

            const queryColor = `${hexList[0]} ${hexList[1]}`; 
            
            pinterestBtn.href = `https://www.pinterest.co.kr/search/pins/?q=color palette ${queryColor.replace(/#/g, '')}`;
            behanceBtn.href = `https://www.behance.net/search/projects?search=color palette ${hexList[0].replace(/#/g, '')}`;
            googleBtn.href = `https://www.google.com/search?tbm=isch&q=color palette ${queryColor}`;

            refContainer.classList.add('visible');
        }

        // Ïú†Ìã∏: RGB -> HEX Î≥ÄÌôò
        function rgbToHex(r, g, b) {
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();
        }

        // Ïú†Ìã∏: ÌÅ¥Î¶ΩÎ≥¥Îìú Î≥µÏÇ¨ (ÌÜ†Ïä§Ìä∏ Î©îÏãúÏßÄ)
        function copyToClipboard(text) {
            // HTTPSÍ∞Ä ÏïÑÎãå Í≤ΩÏö∞ navigator.clipboardÍ∞Ä ÏûëÎèô Ïïà Ìï† Ïàò ÏûàÏùå (ÏòàÏô∏ Ï≤òÎ¶¨)
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(showToast);
            } else {
                // Íµ¨Ìòï Î∞©Ïãù (fallback)
                const textArea = document.createElement("textarea");
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand("Copy");
                textArea.remove();
                showToast();
            }
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }
    </script>
</body>
</html>
