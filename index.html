        :root {

            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.15);
            --card-bg: #1a1a1a;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Pretendard', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; overflow-x: hidden; transition: background 0.5s;
        }

        #ambient-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at 50% 50%, #222, #000); opacity: 0.7; transition: background 1s ease;
        }

        header {
            margin-top: 40px; text-align: center; z-index: 10; width: 90%; max-width: 800px;
        }

        h1 {
            font-size: 2.2rem; margin-bottom: 5px; font-weight: 800;
            background: linear-gradient(to right, #fff, #999); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-top: 0;
        }
        
        .subtitle { font-size: 0.95rem; color: var(--text-sub); letter-spacing: 0.5px; }

        /* Ïñ∏Ïñ¥ Ïä§ÏúÑÏπò */
        .lang-switch {
            position: absolute; top: 0; right: 0; display: flex; gap: 5px;
        }
        .lang-btn {
            background: var(--glass); color: var(--text-sub); border: 1px solid var(--border);
            padding: 5px 10px; border-radius: 12px; cursor: pointer; font-size: 0.75rem; transition: all 0.3s; font-weight: 600;
        }
        .lang-btn:hover, .lang-btn.active {
            background: var(--accent); color: #000; border-color: var(--accent);
        }

        /* ÏûÖÎ†• Í∞ÄÏù¥Îìú */
        .guide-box {
            display: flex; gap: 20px; background: var(--glass); padding: 12px 25px;
            border-radius: 50px; margin-top: 20px; border: 1px solid var(--border);
            justify-content: center; flex-wrap: wrap; font-size: 0.85rem; color: #ccc;
        }
        .guide-icon {
            background: rgba(255,255,255,0.15); width: 22px; height: 22px; border-radius: 50%;
            display: inline-flex; align-items: center; justify-content: center; margin-right: 8px; font-weight: bold; color: var(--accent);
        }

        .container {
            width: 90%; max-width: 800px; margin-top: 30px; display: flex; flex-direction: column; gap: 25px; z-index: 10; padding-bottom: 60px;
        }

        .input-area { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; }

        .drop-zone {
            flex: 2; min-width: 300px; height: 300px;
            border: 2px dashed #444; border-radius: 20px; display: flex; flex-direction: column;
            align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s ease;
            background: rgba(255,255,255,0.02); overflow: hidden; position: relative;
        }
        .drop-zone.active { border-color: var(--accent); background: rgba(0, 255, 136, 0.08); transform: scale(1.01); }
        .drop-zone img { max-width: 100%; max-height: 100%; object-fit: contain; display: none; z-index: 2; }
        
        .drop-msg { text-align: center; color: #666; pointer-events: none; line-height: 1.6; z-index: 1; font-size: 0.95rem; }
        .highlight-text { color: var(--accent); font-weight: bold; font-size: 1.1rem; }

        .url-input-box { flex: 1; min-width: 280px; display: flex; flex-direction: column; gap: 10px; justify-content: center; }
        input[type="text"] {
            padding: 15px; border-radius: 12px; border: 1px solid #444; background: #222; color: white; font-size: 1rem; outline: none; width: 100%;
        }
        input[type="text"]:focus { border-color: var(--accent); }
        .btn {
            padding: 15px; border-radius: 12px; border: none; background: var(--text-main); color: black; font-weight: bold; cursor: pointer; font-size: 1rem; width: 100%; transition: opacity 0.2s;
        }
        .btn:hover { opacity: 0.9; }

        /* Ïª¨Îü¨ ÌåîÎ†àÌä∏ (ÏÉÅÎã® Î∞∞Ïπò) */
        .palette-container {
            display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; 
            padding: 10px 0; perspective: 1000px; margin-top: -10px; 
        }
        .color-item { display: flex; flex-direction: column; align-items: center; gap: 10px; opacity: 0; transform: translateY(20px); animation: popUp 0.6s forwards; }
        .sphere {
            width: 55px; height: 55px; border-radius: 50%; cursor: pointer; position: relative; transition: transform 0.3s ease;
            box-shadow: inset 6px 6px 12px rgba(255,255,255,0.25), inset -6px -6px 12px rgba(0,0,0,0.5), 0 10px 20px rgba(0,0,0,0.4);
        }
        .sphere::after {
            content: ''; position: absolute; top: 15%; left: 15%; width: 25%; height: 25%; border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.9), rgba(255,255,255,0)); filter: blur(1px);
        }
        .sphere:hover { transform: scale(1.15) rotate(15deg); }
        .hex-code { font-family: monospace; font-size: 0.85rem; color: #fff; cursor: pointer; opacity: 0.8; }
        .percent-text { font-size: 0.75rem; color: var(--text-sub); }

        /* Î∂ÑÏÑù Ïπ¥Îìú */
        .analysis-card {
            background: var(--card-bg); border: 1px solid var(--border); border-radius: 20px;
            padding: 25px; opacity: 0; transform: translateY(20px); transition: all 0.5s ease;
            display: none; flex-direction: column; gap: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .analysis-card.visible { opacity: 1; transform: translateY(0); display: flex; }

        .shot-badge-container { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; margin-bottom: 5px; }
        .shot-badge {
            background: linear-gradient(135deg, #00ff88 0%, #00ccff 100%); color: #000;
            padding: 8px 16px; border-radius: 30px; font-weight: 800; font-size: 0.9rem;
            box-shadow: 0 4px 10px rgba(0,255,136,0.3);
        }
        .angle-badge {
            background: #333; color: #fff; padding: 8px 16px; border-radius: 30px; font-weight: 600; font-size: 0.9rem; border: 1px solid #555;
        }

        .shot-desc-box {
            background: rgba(0,0,0,0.3); padding: 15px; border-radius: 15px; border-left: 4px solid var(--accent);
        }
        .shot-title { color: var(--accent); font-weight: bold; font-size: 0.9rem; margin-bottom: 5px; display: block; }
        .shot-desc { color: #ddd; font-size: 0.95rem; line-height: 1.5; margin: 0; }

        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; width: 100%; }
        .stat-item { text-align: left; }
        .stat-label { font-size: 0.8rem; color: var(--text-sub); display: block; margin-bottom: 6px; }
        .stat-value { font-size: 1rem; font-weight: bold; color: var(--text-main); }
        .stat-bar { width: 100%; height: 4px; background: #333; border-radius: 2px; margin-top: 8px; overflow: hidden; }
        .stat-fill { height: 100%; background: var(--accent); width: 0%; transition: width 1s ease; }

        .ref-links { display: flex; justify-content: center; gap: 10px; margin-top: 10px; opacity: 0; transition: opacity 0.5s; flex-wrap: wrap;}
        .ref-links.visible { opacity: 1; }
        .ref-btn {

        .ref-btn:hover { background: #555; }

        .toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: var(--accent); color: black; padding: 10px 25px; border-radius: 30px; font-weight: bold; font-size: 0.95rem;

        .toast.show { opacity: 1; }

        @keyframes popUp { to { opacity: 1; transform: translateY(0); } }
        
        @media (max-width: 600px) {
            .stats-grid { grid-template-columns: 1fr; gap: 15px;}

                "title": "„Éë„É≥„ÉÄ„É¶„Éã„Éê„Éº„ÇπPro", "subtitle": "AI„Éô„Éº„Çπ„ÅÆ„Ç´„É°„É©„Ç∑„Éß„ÉÉ„ÉàÔºÜ„Ç¢„É≥„Ç∞„É´ÂàÜÊûê",
                "guide-paste": "Ctrl+V Ë≤º„Çä‰ªò„Åë", "guide-drag": "„Éâ„É©„ÉÉ„Ç∞", "guide-url": "URL „É™„É≥„ÇØ",
                "drop-main": "Ë≤º„Çä‰ªò„Åë", "drop-sub": "„Éâ„É©„ÉÉ„Ç∞ „Åæ„Åü„ÅØ „ÇØ„É™„ÉÉ„ÇØ",
                "url-label": "„Åæ„Åü„ÅØÁîªÂÉèURL", "btn-analyze": "ÁîªÂÉèÂàÜÊûê",
                "shot-title": "ÂàÜÊûêÁµêÊûú",
                "stat-contrast": "„Ç≥„É≥„Éà„É©„Çπ„Éà", "stat-vibrancy": "ÈÆÆ„ÇÑ„Åã„Åï", "stat-temp": "Ëâ≤Ê∏©Â∫¶",
                "ref-pin": "Pinterest", "ref-beh": "Behance", "ref-goog": "Google",
                "val-high": "È´ò„ÅÑ", "val-med": "ÊôÆÈÄö", "val-low": "‰Ωé„ÅÑ",
                "val-vivid": "ÈÆÆ„ÇÑ„Åã", "val-muted": "ËêΩ„Å°ÁùÄ„ÅÑ„Åü", "val-warm": "Êöñ„Åã„ÅÑ", "val-cool": "ÂÜ∑„Åü„ÅÑ"
            }
        };

        let currentLang = 'ko';
        let lastDiagnosis = null;
        let colorThief;

        // ==========================================
        // 2. Ï¥àÍ∏∞Ìôî & Ïù¥Î≤§Ìä∏
        // ==========================================
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const previewImg = document.getElementById('previewImg');
        const paletteArea = document.getElementById('paletteArea');
        const ambientBg = document.getElementById('ambient-bg');
        const urlInput = document.getElementById('urlInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const dropMsg = document.querySelector('.drop-msg');
        const analysisCard = document.getElementById('analysisCard');
        const toast = document.getElementById('toast');

        window.onload = () => {
            if (typeof ColorThief !== 'undefined') colorThief = new ColorThief();
            setLanguage(currentLang);
        };

        function setLanguage(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.innerText.toLowerCase().includes(lang === 'ko' ? 'kr' : lang));
            });
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (TEXT_DB[lang][key]) el.innerHTML = TEXT_DB[lang][key];
            });
            urlInput.placeholder = lang === 'ko' ? "https://ÏòàÏãú.com/Ïù¥ÎØ∏ÏßÄ.jpg" : "https://example.com/image.jpg";
            
            // Î∂ÑÏÑù Í≤∞Í≥ºÍ∞Ä ÏûàÏúºÎ©¥ ÌÖçÏä§Ìä∏ Í∞±Ïã†
            if(lastDiagnosis) updateAnalysisText(lastDiagnosis);
        }

        // Global Paste
        window.addEventListener('paste', (e) => {
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            for (let i = 0; i < items.length; i++) {
                if (items[i].type.indexOf('image') !== -1) {
                    e.preventDefault(); processFile(items[i].getAsFile()); showToast("Image Pasted!"); return;
                }
            }
        });

        // Global Drag
        window.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('active'); });
        window.addEventListener('dragleave', (e) => { 
            if (e.clientX === 0 && e.clientY === 0) dropZone.classList.remove('active');
        });
        window.addEventListener('drop', (e) => {
            e.preventDefault(); dropZone.classList.remove('active');
            if (e.dataTransfer.files.length > 0) processFile(e.dataTransfer.files[0]);
        });

        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => { if(e.target.files.length) processFile(e.target.files[0]); });
        analyzeBtn.addEventListener('click', loadImageFromUrl);
        urlInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') loadImageFromUrl(); });

        // ==========================================
        // 3. ÌååÏùº Ï≤òÎ¶¨
        // ==========================================
        function processFile(file) {
            if (!file.type.startsWith('image/')) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImg.src = e.target.result;
                previewImg.onload = () => {
                    previewImg.style.display = 'block'; dropMsg.style.display = 'none';
                    runFullAnalysis();
                };
            };
            reader.readAsDataURL(file);
        }

        function loadImageFromUrl() {
            const url = urlInput.value.trim();
            if (!url) return;
            analyzeBtn.innerText = "Loading...";
            
            const proxyUrl = `https://wsrv.nl/?url=${encodeURIComponent(url)}&w=600&output=jpg`;
            previewImg.crossOrigin = "Anonymous";
            previewImg.src = proxyUrl;
            
            previewImg.onload = () => {
                previewImg.style.display = 'block'; dropMsg.style.display = 'none';
                analyzeBtn.innerText = TEXT_DB[currentLang]["btn-analyze"];
                runFullAnalysis();
            };
            previewImg.onerror = () => {
                analyzeBtn.innerText = TEXT_DB[currentLang]["btn-analyze"];
                alert("Load Failed. Try Ctrl+V.");
            };
        }

        // ==========================================
        // 4. ÏïåÍ≥†Î¶¨Ï¶ò (Ïó£ÏßÄ & Î¨¥Í≤åÏ§ëÏã¨)
        // ==========================================
        function runFullAnalysis() {
            if (!colorThief) return;
            try {
                const palette = colorThief.getPalette(previewImg, 6, 10);
                const pixelStats = analyzePixels(previewImg);
                const diagnosis = diagnoseShotType(pixelStats);
                
                lastDiagnosis = diagnosis; // Ïñ∏Ïñ¥ Î≥ÄÍ≤Ω Ïãú ÏÇ¨Ïö©
                
                updateUI(palette, pixelStats, diagnosis);
            } catch (e) { console.error(e); }
        }

        function analyzePixels(img) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const w = 120; const h = Math.floor(w * (img.naturalHeight / img.naturalWidth));
            canvas.width = w; canvas.height = h;
            ctx.drawImage(img, 0, 0, w, h);
            
            const data = ctx.getImageData(0, 0, w, h).data;
            let rTot=0, gTot=0, bTot=0;
            let activePixelCount = 0; // Ïó£ÏßÄ(ÎîîÌÖåÏùº)Í∞Ä ÏûàÎäî ÌîΩÏÖÄ Ïàò
            let verticalMass = 0; // ÏàòÏßÅ Î¨¥Í≤åÏ§ëÏã¨
            let totalEnergy = 0;

            // 1. ÌîΩÏÖÄ ÏàúÌöå & Ïó£ÏßÄ Í≤ÄÏ∂ú (Ïù∏Ï†ë ÌîΩÏÖÄÍ≥ºÏùò Ï∞®Ïù¥)
            for (let y=0; y<h; y++) {
                for (let x=0; x<w; x++) {
                    const i = (y*w + x)*4;
                    const r=data[i], g=data[i+1], b=data[i+2];
                    
                    // ÌèâÍ∑† ÏÉâÏÉÅÏö©
                    rTot+=r; gTot+=g; bTot+=b;

                    // Ïó£ÏßÄ Í≥ÑÏÇ∞ (Í∞ÑÏù¥) - Ïò§Î•∏Ï™Ω ÌîΩÏÖÄÍ≥ºÏùò Î∞ùÍ∏∞ Ï∞®Ïù¥
                    if (x < w-1) {
                        const i2 = (y*w + (x+1))*4;
                        const lum1 = (r+g+b)/3;
                        const lum2 = (data[i2]+data[i2+1]+data[i2+2])/3;
                        const diff = Math.abs(lum1 - lum2);
                        
                        if (diff > 15) { // ÏùòÎØ∏ ÏûàÎäî ÎîîÌÖåÏùº
                            activePixelCount++;
                            verticalMass += y; // yÏ¢åÌëú ÎàÑÏ†Å
                            totalEnergy++;
                        }
                    }
                }
            }
            
            // Î¨¥Í≤åÏ§ëÏã¨ (0.0 ~ 1.0)
            // Í∞íÏù¥ 0Ïóê Í∞ÄÍπåÏö∞Î©¥ ÏÉÅÎã®Ïóê ÎîîÌÖåÏùº ÏßëÏ§ë (Low Angle Í∞ÄÎä•ÏÑ±)
            // Í∞íÏù¥ 1Ïóê Í∞ÄÍπåÏö∞Î©¥ ÌïòÎã®Ïóê ÎîîÌÖåÏùº ÏßëÏ§ë (High Angle Í∞ÄÎä•ÏÑ±)
            const vCenter = totalEnergy > 0 ? (verticalMass / totalEnergy) / h : 0.5;
            
            // Active Ratio: ÌôîÎ©¥ Ï§ë ÎîîÌÖåÏùºÏù¥ Ï∞®ÏßÄÌïòÎäî ÎπÑÏ§ë (Shot SizeÏö©)
            const activeRatio = totalEnergy / (w*h);

            return {
                avgColor: [Math.round(rTot/(w*h)), Math.round(gTot/(w*h)), Math.round(bTot/(w*h))],
                vCenter: vCenter,
                activeRatio: activeRatio,
                aspectRatio: img.naturalWidth / img.naturalHeight
            };
        }

        function diagnoseShotType(stats) {
            // 1. Angle ÏßÑÎã® (Î¨¥Í≤åÏ§ëÏã¨ Í∏∞Î∞ò)
            let angle = "Eye Level";
            // Î¨¥Í≤åÏ§ëÏã¨Ïù¥ Îß§Ïö∞ ÏúÑÏ™Ω (0.35 Ïù¥Ìïò) -> ÌîºÏÇ¨Ï≤¥ Î®∏Î¶¨Í∞Ä ÏúÑÏóê ÏûàÍ≥† Î™∏Ïù¥ ÏïÑÎûòÎ°ú ÌçºÏßê -> Low Angle
            // *ÏàòÏ†ï*: Î°úÏö∞ÏïµÍ∏ÄÏùÄ ÌîºÏÇ¨Ï≤¥Í∞Ä ÏúÑÏïïÏ†Å. ÏÉÅÎã®Ïóê ÌïòÎäò(ÎπàÍ≥µÍ∞Ñ)Ïù¥ ÎßéÏúºÎ©¥ ÌïòÏù¥ÏïµÍ∏ÄÏùºÏàòÎèÑ?
            // V4.0 Î°úÏßÅ:
            // High Angle: Î∞îÎã•Ïù¥ Î≥¥ÏûÑ. ÌôîÎ©¥ Ï†ÑÏ≤¥Ïóê ÌÖçÏä§Ï≤òÍ∞Ä Í∑†ÏùºÌïòÍ±∞ÎÇò, Î¨¥Í≤åÏ§ëÏã¨Ïù¥ Ï§ëÏïô~ÌïòÎã®.
            // Low Angle: ÌïòÎäòÏù¥ Î≥¥ÏûÑ. ÏÉÅÎã®Ïù¥ ÍπîÎÅî(Sky)ÌïòÍ≥† ÌïòÎã®Ïù¥ Î≥µÏû°(Body). -> Î¨¥Í≤åÏ§ëÏã¨ ÌïòÎã®?
            // ÏïÑÎãà, Î°úÏö∞ÏïµÍ∏ÄÎ°ú ÏÇ¨ÎûåÏùÑ Ï∞çÏúºÎ©¥ Î®∏Î¶¨Í∞Ä ÏÉÅÎã®, Î™∏Ïù¥ ÌïòÎã®. Î™∏Ïù¥ Îçî ÌÅ¨ÎØÄÎ°ú ÌïòÎã®Ïù¥ Î¨¥Í±∞ÏõÄ.
            // ÌïòÏù¥ÏïµÍ∏ÄÎ°ú ÏÇ¨ÎûåÏùÑ Ï∞çÏúºÎ©¥ Î®∏Î¶¨Í∞Ä ÌÅ¨Í≥†(ÏÉÅÎã®), Î™∏Ïù¥ ÏûëÏùå(ÌïòÎã®). ÏÉÅÎã®Ïù¥ Î¨¥Í±∞ÏõÄ.
            
            if (stats.vCenter < 0.42) angle = "High Angle"; // ÏÉÅÎã®Ïù¥ Î¨¥Í±∞ÏõÄ (Î®∏Î¶¨ ÌÅº/Î∞îÎã• Î∞∞Í≤Ω)
            else if (stats.vCenter > 0.58) angle = "Low Angle"; // ÌïòÎã®Ïù¥ Î¨¥Í±∞ÏõÄ (Î™∏ ÌÅº/ÌïòÎäò Î∞∞Í≤Ω)
            
            // 2. Shot Size ÏßÑÎã® (Active Ratio Í∏∞Î∞ò)
            let shot = "Medium Shot";
            // ÎîîÌÖåÏùºÏù¥ ÌôîÎ©¥ ÍΩâ Ï∞∏ -> Close Up
            // ÎîîÌÖåÏùºÏù¥ Ï†ÅÏùå(Ïó¨Î∞± ÎßéÏùå) -> Long Shot
            if (stats.activeRatio > 0.35) shot = "Close Up";
            else if (stats.activeRatio > 0.15) shot = "Medium Shot";
            else shot = "Long Shot";

            // Î≥¥Ï†ï
            if (stats.activeRatio > 0.6) shot = "Extreme Close Up";
            if (stats.activeRatio < 0.05) shot = "Extreme Long Shot";

            // Dutch Angle (ÎûúÎç§ÏÑ±Ïù¥ ÏïÑÎãå Í∞ÄÎ°úÏÑ∏Î°ú ÎπÑÏú®Í≥º Ïó£ÏßÄ Î∂ÑÌè¨Î°ú Ï∂îÏ†ïÏùÄ Ïñ¥Î†µÏßÄÎßå..)
            // *Ïó¨Í∏∞ÏÑ† Eye LevelÏùºÎïå ÎØ∏ÏÑ∏ Ï°∞Ï†ï*
            if (angle === "Eye Level" && stats.activeRatio > 0.25) shot = "Full Shot";

            return { shot, angle };
        }

        function updateUI(palette, stats, diagnosis) {
            // Î∞∞Í≤Ω
            const main = palette[0];
            ambientBg.style.background = `radial-gradient(circle at 50% 50%, rgb(${main[0]},${main[1]},${main[2]}), #000)`;

            // ÌåîÎ†àÌä∏ Î†åÎçîÎßÅ
            const area = document.getElementById('paletteArea');
            area.innerHTML = '';
            palette.forEach((c, i) => {
                const hex = rgbToHex(c[0], c[1], c[2]);
                const el = document.createElement('div');
                el.className = 'color-item';
                el.style.animationDelay = i*0.1 + 's';
                el.innerHTML = `
                    <div class="sphere" style="background-color:rgb(${c[0]},${c[1]},${c[2]})" onclick="copy('${hex}')"></div>
                    <span class="hex-code" onclick="copy('${hex}')">${hex}</span>
                `;
                area.appendChild(el);
            });

            // ÌÖçÏä§Ìä∏ ÏóÖÎç∞Ïù¥Ìä∏
            updateAnalysisText(diagnosis);
            
            // ÏàòÏπò ÏóÖÎç∞Ïù¥Ìä∏
            const T = TEXT_DB[currentLang];
            // Contrast (Î∞ùÍ∏∞ Ï∞®Ïù¥ Í∑ºÏÇ¨)
            // Vibrancy (Ï±ÑÎèÑ)
            const [r,g,b] = stats.avgColor;
            const max = Math.max(r,g,b), min = Math.min(r,g,b);
            const sat = max===0 ? 0 : (max-min)/max * 100;
            
            document.getElementById('val-contrast').innerText = stats.activeRatio > 0.2 ? T["val-high"] : T["val-low"];
            document.getElementById('bar-contrast').style.width = Math.min(100, stats.activeRatio*300) + '%';
            
            document.getElementById('val-vibrancy').innerText = sat > 40 ? T["val-vivid"] : T["val-muted"];
            document.getElementById('bar-vibrancy').style.width = sat + '%';
            
            const isWarm = r > b;
            document.getElementById('val-temp').innerText = isWarm ? T["val-warm"] : T["val-cool"];
            document.getElementById('bar-temp').style.width = isWarm ? "80%" : "20%";

            // Links
            const q = `${diagnosis.shot} ${diagnosis.angle}`;
            document.getElementById('btnPinterest').href = `https://www.pinterest.co.kr/search/pins/?q=${q} photography`;
            document.getElementById('btnBehance').href = `https://www.behance.net/search/projects?search=${q}`;
            document.getElementById('btnGoogle').href = `https://www.google.com/search?tbm=isch&q=${q}`;
            
            document.querySelector('.ref-links').classList.add('visible');
            analysisCard.classList.add('visible');
        }

        function updateAnalysisText(diagnosis) {
            document.getElementById('badge-shot').innerText = diagnosis.shot;
            document.getElementById('badge-angle').innerText = diagnosis.angle;
            
            const shotInfo = SHOT_DB[diagnosis.shot][currentLang] || SHOT_DB[diagnosis.shot]['en'];
            const angleInfo = SHOT_DB[diagnosis.angle][currentLang] || SHOT_DB[diagnosis.angle]['en'];
            
            document.getElementById('shot-desc').innerHTML = 
                `<strong>[${diagnosis.shot}]</strong>: ${shotInfo}<br><br>
                 <strong>[${diagnosis.angle}]</strong>: ${angleInfo}`;
        }

        function rgbToHex(r, g, b) {
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();
        }
        function copy(text) {
            navigator.clipboard.writeText(text).then(() => showToast(`${text} Copied!`));
        }
        function showToast(msg) {
            toast.innerText = msg; toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }
    </script>
