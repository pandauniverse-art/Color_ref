<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Universe Color Extractor</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
    
    <style>
        :root {
            --bg-color: #111111;
            --text-main: #ffffff;
            --text-sub: #888888;
            --accent: #00ff88;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Pretendard', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #ambient-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #222, #000);
            transition: background 1s ease;
            opacity: 0.6;
        }

        header {
            margin-top: 40px;
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
            font-weight: 800;
            background: linear-gradient(to right, #fff, #999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-top: 0;
        }

        /* [NEW] ÏÇ¨Ïö© Í∞ÄÏù¥Îìú ÏÑπÏÖò */
        .guide-box {
            display: flex;
            gap: 20px;
            background: var(--glass);
            padding: 15px 30px;
            border-radius: 50px;
            margin-top: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }

        .guide-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: #ccc;
        }

        .guide-icon {
            background: rgba(255,255,255,0.1);
            width: 24px; height: 24px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.8rem;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            gap: 40px;
            z-index: 10;
            padding-bottom: 60px;
        }

        .input-area {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .drop-zone {
            flex: 2;
            min-width: 300px;
            height: 350px;
            border: 2px dashed #444;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.02);
            overflow: hidden;
            position: relative;
            outline: none;
        }

        .drop-zone:hover, .drop-zone.dragover, .drop-zone.active {
            border-color: var(--accent);
            background: rgba(0, 255, 136, 0.05);
        }

        .drop-zone img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 2;
        }

        .drop-msg {
            text-align: center;
            color: #666;
            pointer-events: none;
            line-height: 1.6;
            z-index: 1;
        }
        
        .highlight-text {
            color: var(--accent);
            font-weight: bold;
            font-size: 1.1rem;
        }

        .url-input-box {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            justify-content: center;
        }

        input[type="text"] {
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #444;
            background: #222;
            color: white;
            font-size: 1rem;
            outline: none;
        }
        
        input[type="text"]:focus { border-color: var(--accent); }

        .btn {
            padding: 15px;
            border-radius: 12px;
            border: none;
            background: var(--text-main);
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:active { transform: scale(0.98); }

        .palette-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            padding: 40px 0;
            perspective: 1000px;
            min-height: 150px;
        }

        .color-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px; /* Í∞ÑÍ≤© Ï°∞Ï†ï */
            opacity: 0;
            transform: translateY(20px);
            animation: popUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .sphere {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s ease;
            box-shadow: 
                inset 10px 10px 20px rgba(255,255,255,0.2),
                inset -10px -10px 20px rgba(0,0,0,0.4),
                0 15px 30px rgba(0,0,0,0.4);
        }

        .sphere::after {
            content: '';
            position: absolute;
            top: 15%; left: 15%; width: 25%; height: 25%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.8), rgba(255,255,255,0));
            filter: blur(2px);
        }

        .sphere:hover { transform: scale(1.1) rotate(10deg); }

        /* ÏÉâÏÉÅ Ï†ïÎ≥¥ ÌÖçÏä§Ìä∏ Ïä§ÌÉÄÏùº */
        .color-info {
            text-align: center;
        }

        .hex-code {
            font-family: monospace; 
            font-size: 1.1rem; 
            color: #fff;
            display: block;
            cursor: pointer;
        }
        
        /* [NEW] ÎπÑÏú®(%) ÌÖçÏä§Ìä∏ */
        .percent-text {
            font-size: 0.85rem;
            color: var(--text-sub);
            margin-top: 4px;
            display: block;
        }

        .ref-links {
            display: flex; justify-content: center; gap: 15px;
            margin-top: 20px; opacity: 0; transition: opacity 0.5s;
            flex-wrap: wrap;
        }
        .ref-links.visible { opacity: 1; }

        .ref-btn {
            background: #333; color: white; text-decoration: none;
            padding: 10px 20px; border-radius: 30px; font-size: 0.9rem;
            display: flex; align-items: center; gap: 8px; transition: background 0.3s;
        }
        .ref-btn:hover { background: #555; }

        .toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(0,255,136,0.9); color: black; padding: 10px 25px;
            border-radius: 30px; font-weight: bold; opacity: 0; pointer-events: none;
            transition: opacity 0.3s; z-index: 100;
        }
        .toast.show { opacity: 1; }

        @keyframes popUp { to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 768px) {
            .palette-container { gap: 15px; }
            .sphere { width: 70px; height: 70px; }
            .container { width: 95%; }
            .guide-box { flex-direction: column; gap: 10px; border-radius: 20px; text-align: left; }
        }
    </style>
</head>
<body>

    <div id="ambient-bg"></div>

    <header>
        <h1>Mood Sphere</h1>
        <p class="subtitle">Extract 3D Colors & Ratios from your Inspiration</p>
        
        <div class="guide-box">
            <div class="guide-item">
                <div class="guide-icon">V</div>
                <span><strong>Paste (Ctrl+V)</strong> any image directly</span>
            </div>
            <div class="guide-item">
                <div class="guide-icon">D</div>
                <span><strong>Drag & Drop</strong> files here</span>
            </div>
            <div class="guide-item">
                <div class="guide-icon">U</div>
                <span><strong>Paste URL</strong> below for web images</span>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="input-area">
            <div class="drop-zone" id="dropZone" tabindex="0">
                <div class="drop-msg">
                    <span class="highlight-text">Ctrl + V</span> to Paste Image<br>
                    <span style="font-size:0.9rem; margin-top:10px; display:block;">or Drag & Drop / Click to Upload</span>
                </div>
                <img id="previewImg" alt="Preview" crossorigin="anonymous">
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
            </div>
            
            <div class="url-input-box">
                <p style="color:#888; font-size:0.9rem;">Or paste an image URL</p>
                <input type="text" id="urlInput" placeholder="https://example.com/image.jpg">
                <button class="btn" onclick="loadImageFromUrl()">Extract Colors</button>
            </div>
        </div>

        <div id="paletteArea" class="palette-container"></div>

        <div id="refLinks" class="ref-links">
            <a href="#" target="_blank" id="btnPinterest" class="ref-btn"><span>üìå</span> Pinterest</a>
            <a href="#" target="_blank" id="btnBehance" class="ref-btn"><span>BÃÑ</span> Behance</a>
            <a href="#" target="_blank" id="btnGoogle" class="ref-btn"><span>G</span> Google Images</a>
        </div>
    </div>

    <div id="toast" class="toast">Copied!</div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const previewImg = document.getElementById('previewImg');
        const paletteArea = document.getElementById('paletteArea');
        const ambientBg = document.getElementById('ambient-bg');
        const urlInput = document.getElementById('urlInput');
        const dropMsg = document.querySelector('.drop-msg');
        const colorThief = new ColorThief();

        document.addEventListener('paste', (e) => {
            const items = e.clipboardData.items;
            for (let item of items) {
                if (item.type.indexOf('image') !== -1) {
                    const blob = item.getAsFile();
                    processFile(blob);
                    dropZone.classList.add('active');
                    setTimeout(() => dropZone.classList.remove('active'), 200);
                    break;
                }
            }
        });

        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('dragover'); });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault(); dropZone.classList.remove('dragover');
            if (e.dataTransfer.files[0]) processFile(e.dataTransfer.files[0]);
        });
        fileInput.addEventListener('change', (e) => {
            if (e.target.files[0]) processFile(e.target.files[0]);
        });

        function processFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImg.src = e.target.result;
                previewImg.onload = () => {
                    previewImg.style.display = 'block';
                    dropMsg.style.display = 'none';
                    extractAndRenderColors();
                };
            }
            reader.readAsDataURL(file);
        }

        function loadImageFromUrl() {
            let url = urlInput.value.trim();
            if(!url) return;
            if (!url.startsWith('http')) { alert("Ïò¨Î∞îÎ•∏ Ïù∏ÌÑ∞ÎÑ∑ Ï£ºÏÜå(http)Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî."); return; }
            
            // Í≥†ÏÜç ÌîÑÎ°ùÏãú ÏÇ¨Ïö© (wsrv.nl)
            const proxyUrl = `https://wsrv.nl/?url=${encodeURIComponent(url)}&w=500&output=jpg`;
            
            previewImg.crossOrigin = "Anonymous";
            previewImg.src = proxyUrl;
            
            const btn = document.querySelector('.url-input-box .btn');
            const originalBtnText = btn.innerText;
            btn.innerText = "Loading...";
            
            previewImg.onload = () => {
                previewImg.style.display = 'block';
                dropMsg.style.display = 'none';
                extractAndRenderColors();
                btn.innerText = originalBtnText;
            };
            previewImg.onerror = () => {
                btn.innerText = originalBtnText;
                alert("Ïù¥ÎØ∏ÏßÄÎ•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§. [Ctrl + V] Í∏∞Îä•ÏùÑ ÏÇ¨Ïö©Ìï¥Ï£ºÏÑ∏Ïöî!");
                dropMsg.style.display = 'block';
                previewImg.style.display = 'none';
            };
        }

        function extractAndRenderColors() {
            try {
                // 1. ÏÉâÏÉÅ 5Í∞ú Ï∂îÏ∂ú
                const colors = colorThief.getPalette(previewImg, 5, 10);
                if (!colors) return;

                // 2. [NEW] ÏÉâÏÉÅ ÎπÑÏú®(%) Í≥ÑÏÇ∞ Ìï®Ïàò Ìò∏Ï∂ú
                const percentages = calculateColorPercentages(previewImg, colors);

                // Î∞∞Í≤ΩÏÉâ Î≥ÄÍ≤Ω
                const mainColor = colors[0];
                ambientBg.style.background = `radial-gradient(circle at 50% 50%, rgb(${mainColor[0]},${mainColor[1]},${mainColor[2]}), #000)`;

                paletteArea.innerHTML = '';
                const hexArray = [];

                colors.forEach((color, index) => {
                    const hex = rgbToHex(color[0], color[1], color[2]);
                    hexArray.push(hex);
                    // Ìï¥Îãπ ÏÉâÏÉÅÏùò ÎπÑÏú® Í∞ÄÏ†∏Ïò§Í∏∞
                    const percent = percentages[index];

                    const wrapper = document.createElement('div');
                    wrapper.className = 'color-item';
                    wrapper.style.animationDelay = `${index * 0.1}s`;

                    const sphere = document.createElement('div');
                    sphere.className = 'sphere';
                    sphere.style.backgroundColor = `rgb(${color[0]}, ${color[1]}, ${color[2]})`;
                    sphere.onclick = () => copyToClipboard(hex);

                    // ÌÖçÏä§Ìä∏ Ï†ïÎ≥¥ (Hex + %)
                    const infoBox = document.createElement('div');
                    infoBox.className = 'color-info';
                    
                    const hexText = document.createElement('span');
                    hexText.className = 'hex-code';
                    hexText.innerText = hex;
                    hexText.onclick = () => copyToClipboard(hex);

                    const percentText = document.createElement('span');
                    percentText.className = 'percent-text';
                    percentText.innerText = `${percent}%`; // ÎπÑÏú® ÌëúÏãú

                    infoBox.appendChild(hexText);
                    infoBox.appendChild(percentText);

                    wrapper.appendChild(sphere);
                    wrapper.appendChild(infoBox);
                    paletteArea.appendChild(wrapper);
                });

                updateRefLinks(hexArray);

            } catch (e) { console.error(e); }
        }

        // [NEW] ÏÉâÏÉÅ ÎπÑÏú® Í≥ÑÏÇ∞ Î°úÏßÅ (Ï∫îÎ≤ÑÏä§Î°ú ÌîΩÏÖÄ Î∂ÑÏÑù)
        function calculateColorPercentages(imgElement, palette) {
            // ÏÑ±Îä•ÏùÑ ÏúÑÌï¥ ÏûëÏùÄ Ï∫îÎ≤ÑÏä§ ÏÉùÏÑ±
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const width = 100; // Î∂ÑÏÑù Ìï¥ÏÉÅÎèÑ Ï∂ïÏÜå
            const height = Math.floor(width * (imgElement.naturalHeight / imgElement.naturalWidth));
            
            canvas.width = width;
            canvas.height = height;
            
            ctx.drawImage(imgElement, 0, 0, width, height);
            const imageData = ctx.getImageData(0, 0, width, height).data;
            const pixelCount = width * height;
            
            // Í∞Å ÌåîÎ†àÌä∏ ÏÉâÏÉÅÎ≥Ñ Ïπ¥Ïö¥Ìä∏ Î∞∞Ïó¥ (0ÏúºÎ°ú Ï¥àÍ∏∞Ìôî)
            const counts = new Array(palette.length).fill(0);

            // Î™®Îì† ÌîΩÏÖÄÏùÑ ÏàúÌöåÌïòÎ©∞ Í∞ÄÏû• Í∞ÄÍπåÏö¥ ÌåîÎ†àÌä∏ ÏÉâÏÉÅ Ï∞æÍ∏∞
            for (let i = 0; i < imageData.length; i += 4) {
                const r = imageData[i];
                const g = imageData[i+1];
                const b = imageData[i+2];
                // Ìà¨Î™ÖÌïú ÌîΩÏÖÄÏùÄ Î¨¥Ïãú (ÏïåÌååÍ∞í < 128)
                if (imageData[i+3] < 128) continue;

                let minDistance = Infinity;
                let closestIndex = 0;

                // ÌòÑÏû¨ ÌîΩÏÖÄÍ≥º Í∞ÄÏû• Í∞ÄÍπåÏö¥ ÌåîÎ†àÌä∏ ÏÉâÏÉÅ Ï∞æÍ∏∞ (Ïú†ÌÅ¥Î¶¨Îìú Í±∞Î¶¨)
                palette.forEach((color, index) => {
                    const distance = Math.sqrt(
                        Math.pow(r - color[0], 2) +
                        Math.pow(g - color[1], 2) +
                        Math.pow(b - color[2], 2)
                    );
                    if (distance < minDistance) {
                        minDistance = distance;
                        closestIndex = index;
                    }
                });

                counts[closestIndex]++;
            }

            // ÌçºÏÑºÌä∏Î°ú Î≥ÄÌôò
            const totalValidPixels = counts.reduce((a, b) => a + b, 0);
            return counts.map(count => ((count / totalValidPixels) * 100).toFixed(1));
        }

        function updateRefLinks(hexList) {
            const refContainer = document.getElementById('refLinks');
            const pinterestBtn = document.getElementById('btnPinterest');
            const behanceBtn = document.getElementById('btnBehance');
            const googleBtn = document.getElementById('btnGoogle');
            const queryColor = `${hexList[0]} ${hexList[1]}`; 
            
            pinterestBtn.href = `https://www.pinterest.co.kr/search/pins/?q=color palette ${queryColor.replace(/#/g, '')}`;
            behanceBtn.href = `https://www.behance.net/search/projects?search=color palette ${hexList[0].replace(/#/g, '')}`;
            googleBtn.href = `https://www.google.com/search?tbm=isch&q=color palette ${queryColor}`;
            refContainer.classList.add('visible');
        }

        function rgbToHex(r, g, b) {
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();
        }

        function copyToClipboard(text) {
            if (navigator.clipboard) { navigator.clipboard.writeText(text).then(showToast); }
            else { 
                const t = document.createElement("textarea"); t.value = text; document.body.appendChild(t); 
                t.select(); document.execCommand("Copy"); t.remove(); showToast(); 
            }
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }
    </script>
</body>
</html>
