            if(lastDiagnosis) updateAnalysisText(lastDiagnosis);
        }

        window.addEventListener('paste', (e) => {
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            for (let i = 0; i < items.length; i++) {
                if (items[i].type.indexOf('image') !== -1) {
                    e.preventDefault(); processFile(items[i].getAsFile()); showToast("Image Pasted!"); return;
                }
            }
        });
        window.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('active'); });
        window.addEventListener('dragleave', (e) => { 
            if (e.clientX === 0 && e.clientY === 0) dropZone.classList.remove('active');
        });
        window.addEventListener('drop', (e) => {
            e.preventDefault(); dropZone.classList.remove('active');
            if (e.dataTransfer.files.length > 0) processFile(e.dataTransfer.files[0]);
        });
        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => { if(e.target.files.length) processFile(e.target.files[0]); });
        analyzeBtn.addEventListener('click', loadImageFromUrl);
        urlInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') loadImageFromUrl(); });

        function processFile(file) {
            if (!file.type.startsWith('image/')) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImg.src = e.target.result;
                previewImg.onload = () => {
                    previewImg.style.display = 'block'; dropMsg.style.display = 'none';
                    runFullAnalysis();
                };
            };
            reader.readAsDataURL(file);
        }

        function loadImageFromUrl() {
            const url = urlInput.value.trim();
            if (!url) return;
            analyzeBtn.innerText = "Loading...";
            const proxyUrl = `https://wsrv.nl/?url=${encodeURIComponent(url)}&w=600&output=jpg`;
            previewImg.crossOrigin = "Anonymous";
            previewImg.src = proxyUrl;
            previewImg.onload = () => {
                previewImg.style.display = 'block'; dropMsg.style.display = 'none';
                analyzeBtn.innerText = TEXT_DB[currentLang]["btn-analyze"];
                runFullAnalysis();
            };
            previewImg.onerror = () => {
                analyzeBtn.innerText = TEXT_DB[currentLang]["btn-analyze"];
                alert("Load Failed. Try Ctrl+V.");
            };
        }

        // ==========================================
        // 3. Î∂ÑÏÑù Î°úÏßÅ (V4.1)
        // ==========================================
        function runFullAnalysis() {
            if (!colorThief) return;
            try {
                // 1. ÌåîÎ†àÌä∏ Ï∂îÏ∂ú
                const palette = colorThief.getPalette(previewImg, 6, 10);
                
                // 2. ÌîΩÏÖÄ Î∂ÑÏÑù (Íµ¨ÎèÑ + ÏÉâÏÉÅ Î∂ÑÌè¨)
                const pixelStats = analyzePixels(previewImg);
                
                // 3. ÏÉâÏÉÅ Î∂ÑÌè¨ ÎπÑÏú® Í≥ÑÏÇ∞ (Color Count)
                // Îã®ÏàúÌûà ÌåîÎ†àÌä∏ ÏàúÏÑúÍ∞Ä ÏïÑÎãàÎùº, Ïã§Ï†ú ÌîΩÏÖÄÍ≥ºÏùò Í±∞Î¶¨Î•º Í≥ÑÏÇ∞ÌïòÏó¨ Ï†ïÎ†¨
                const countedColors = getSortedColors(palette, pixelStats.counts);

                // 4. ÏÉ∑/ÏïµÍ∏Ä ÏßÑÎã®
                const diagnosis = diagnoseShotType(pixelStats);
                lastDiagnosis = diagnosis;

                // UI ÏóÖÎç∞Ïù¥Ìä∏
                updateUI(countedColors, pixelStats, diagnosis);

            } catch (e) { console.error(e); }
        }

        function analyzePixels(img) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const w = 120; const h = Math.floor(w * (img.naturalHeight / img.naturalWidth));
            canvas.width = w; canvas.height = h;
            ctx.drawImage(img, 0, 0, w, h);
            
            const data = ctx.getImageData(0, 0, w, h).data;
            let rTot=0, gTot=0, bTot=0;
            let activePixelCount = 0; 
            let verticalMass = 0;
            let totalEnergy = 0;
            const counts = {}; // ÏÉâÏÉÅ Ïπ¥Ïö¥ÌåÖÏö©

            for (let y=0; y<h; y++) {
                for (let x=0; x<w; x++) {
                    const i = (y*w + x)*4;
                    const r=data[i], g=data[i+1], b=data[i+2];
                    
                    // ÏÉâÏÉÅ Ïπ¥Ïö¥ÌåÖ (Í∞ÑÏÜåÌôî)
                    if (x % 2 === 0 && y % 2 === 0) { // ÏÑ±Îä• ÏúÑÌï¥ ÏÉòÌîåÎßÅ
                         counts[`${r},${g},${b}`] = (counts[`${r},${g},${b}`] || 0) + 1;
                    }
                    
                    rTot+=r; gTot+=g; bTot+=b;

                    // Ïó£ÏßÄ Í≥ÑÏÇ∞ (ÏïµÍ∏ÄÏö©)
                    if (x < w-1) {
                        const i2 = (y*w + (x+1))*4;
                        const lum1 = (r+g+b)/3;
                        const lum2 = (data[i2]+data[i2+1]+data[i2+2])/3;
                        const diff = Math.abs(lum1 - lum2);
                        if (diff > 15) {
                            verticalMass += y; 
                            totalEnergy++;
                        }
                    }
                }
            }
            
            const vCenter = totalEnergy > 0 ? (verticalMass / totalEnergy) / h : 0.5;
            const activeRatio = totalEnergy / (w*h);

            return {
                avgColor: [Math.round(rTot/(w*h)), Math.round(gTot/(w*h)), Math.round(bTot/(w*h))],
                vCenter: vCenter,
                activeRatio: activeRatio,
                counts: counts
            };
        }

        function getSortedColors(palette, counts) {
            const threshold = 45; // ÏÉâÏÉÅ Ïú†ÏÇ¨ÎèÑ Î≤îÏúÑ
            return palette.map(color => {
                let count = 0;
                for (const key in counts) {
                    const [r, g, b] = key.split(',').map(Number);
                    // Ïú†ÌÅ¥Î¶¨Îìú Í±∞Î¶¨
                    const dist = Math.sqrt(Math.pow(r - color[0], 2) + Math.pow(g - color[1], 2) + Math.pow(b - color[2], 2));
                    if (dist < threshold) count += counts[key];
                }
                return { color, count, hex: rgbToHex(color[0], color[1], color[2]) };
            })
            .sort((a, b) => b.count - a.count); // Ïπ¥Ïö¥Ìä∏ ÎÜíÏùÄ Ïàú Ï†ïÎ†¨
        }

        function diagnoseShotType(stats) {
            let angle = "Eye Level";
            if (stats.vCenter < 0.42) angle = "High Angle";
            else if (stats.vCenter > 0.58) angle = "Low Angle";
            
            let shot = "Medium Shot";
            if (stats.activeRatio > 0.35) shot = "Close Up";
            else if (stats.activeRatio > 0.15) shot = "Medium Shot";
            else shot = "Long Shot";

            if (stats.activeRatio > 0.6) shot = "Extreme Close Up";
            if (stats.activeRatio < 0.05) shot = "Extreme Long Shot";

            return { shot, angle };
        }

        function updateUI(colors, stats, diagnosis) {
            // Î∞∞Í≤Ω
            const main = colors[0].color;
            ambientBg.style.background = `radial-gradient(circle at 50% 50%, rgb(${main[0]},${main[1]},${main[2]}), #000)`;

            // [ÌïµÏã¨] ÌåîÎ†àÌä∏ Î†åÎçîÎßÅ (ÌçºÏÑºÌä∏ Ìè¨Ìï®)
            const area = document.getElementById('paletteArea');
            area.innerHTML = '';
            
            // Ï†ÑÏ≤¥ ÌîΩÏÖÄ Ïàò (ÎπÑÏú® Í≥ÑÏÇ∞Ïö©)
            const totalCount = colors.reduce((acc, cur) => acc + cur.count, 0);

            colors.forEach((item, i) => {
                // ÎπÑÏú® Í≥ÑÏÇ∞
                const percent = totalCount > 0 ? ((item.count / totalCount) * 100).toFixed(1) : 0;
                
                const el = document.createElement('div');
                el.className = 'color-item';
                el.style.animationDelay = i*0.1 + 's';
                el.innerHTML = `
                    <div class="sphere" style="background-color:rgb(${item.color[0]},${item.color[1]},${item.color[2]})" onclick="copy('${item.hex}')"></div>
                    <div class="color-info-box">
                        <span class="hex-code" onclick="copy('${item.hex}')">${item.hex}</span>
                        <span class="percent-text">${percent}%</span>
                    </div>
                `;
                area.appendChild(el);
            });

            // ÌÖçÏä§Ìä∏ ÏóÖÎç∞Ïù¥Ìä∏
            updateAnalysisText(diagnosis);
            
            // ÏàòÏπò ÏóÖÎç∞Ïù¥Ìä∏
            const T = TEXT_DB[currentLang];
            const [r,g,b] = stats.avgColor;
            const max = Math.max(r,g,b), min = Math.min(r,g,b);
            const sat = max===0 ? 0 : (max-min)/max * 100;
            
            document.getElementById('val-contrast').innerText = stats.activeRatio > 0.2 ? T["val-high"] : T["val-low"];
            document.getElementById('bar-contrast').style.width = Math.min(100, stats.activeRatio*300) + '%';
            
            document.getElementById('val-vibrancy').innerText = sat > 40 ? T["val-vivid"] : T["val-muted"];
            document.getElementById('bar-vibrancy').style.width = sat + '%';
            
            const isWarm = r > b;
            document.getElementById('val-temp').innerText = isWarm ? T["val-warm"] : T["val-cool"];
            document.getElementById('bar-temp').style.width = isWarm ? "80%" : "20%";

            // Links
            const q = `${diagnosis.shot} ${diagnosis.angle}`;
            document.getElementById('btnPinterest').href = `https://www.pinterest.co.kr/search/pins/?q=${q} photography`;
            document.getElementById('btnBehance').href = `https://www.behance.net/search/projects?search=${q}`;
            document.getElementById('btnGoogle').href = `https://www.google.com/search?tbm=isch&q=${q}`;
            
            document.querySelector('.ref-links').classList.add('visible');
            analysisCard.classList.add('visible');
        }

        function updateAnalysisText(diagnosis) {
            document.getElementById('badge-shot').innerText = diagnosis.shot;
            document.getElementById('badge-angle').innerText = diagnosis.angle;
            
            const shotInfo = SHOT_DB[diagnosis.shot][currentLang] || SHOT_DB[diagnosis.shot]['en'];
            const angleInfo = SHOT_DB[diagnosis.angle][currentLang] || SHOT_DB[diagnosis.angle]['en'];
            
            document.getElementById('shot-desc').innerHTML = 
                `<strong>[${diagnosis.shot}]</strong>: ${shotInfo}<br><br>
                 <strong>[${diagnosis.angle}]</strong>: ${angleInfo}`;
        }

        function rgbToHex(r, g, b) {
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();
        }
        function copy(text) {
            navigator.clipboard.writeText(text).then(() => showToast(`${text} Copied!`));
        }
        function showToast(msg) {
            toast.innerText = msg; toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }
    </script>
