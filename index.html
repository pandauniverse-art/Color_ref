        :root {
            --bg-color: #111111;
            --text-main: #ffffff;
            --text-sub: #888888;
            --accent: #00ff88;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Pretendard', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #ambient-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #222, #000);
            transition: background 1s ease;
            opacity: 0.6;
        }

        header {
            margin-top: 40px;
            text-align: center;
            z-index: 10;
            position: relative;
            width: 90%;
            max-width: 1000px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
            font-weight: 800;
            background: linear-gradient(to right, #fff, #999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-top: 0;
        }

        /* ì–¸ì–´ ë³€ê²½ ë²„íŠ¼ */
        .lang-switch {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            gap: 10px;
        }

        .lang-btn {
            background: var(--glass);
            color: var(--text-main);
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }

        .lang-btn:hover, .lang-btn.active {
            background: var(--accent);
            color: #000;
            font-weight: bold;
        }

        .guide-box {
            display: flex;
            gap: 20px;
            background: var(--glass);
            padding: 15px 30px;
            border-radius: 50px;
            margin-top: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            justify-content: center;
        }

        .guide-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: #ccc;
        }

        .guide-icon {
            background: rgba(255,255,255,0.1);
            width: 24px; height: 24px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.8rem;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            gap: 40px;
            z-index: 10;
            padding-bottom: 60px;
        }

        .input-area {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .drop-zone {
            flex: 2;
            min-width: 300px;
            height: 350px;
            border: 2px dashed #444;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.02);
            overflow: hidden;
            position: relative;
            outline: none;
        }

        .drop-zone:hover, .drop-zone.dragover, .drop-zone.active {
            border-color: var(--accent);
            background: rgba(0, 255, 136, 0.05);
        }

        .drop-zone img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 2;
        }

        .drop-msg {
            text-align: center;
            color: #666;
            pointer-events: none;
            line-height: 1.6;
            z-index: 1;
        }
        
        .highlight-text {
            color: var(--accent);
            font-weight: bold;
            font-size: 1.1rem;
        }

        .url-input-box {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            justify-content: center;
        }

        input[type="text"] {
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #444;
            background: #222;
            color: white;
            font-size: 1rem;
            outline: none;
        }
        
        input[type="text"]:focus { border-color: var(--accent); }

        .btn {
            padding: 15px;
            border-radius: 12px;
            border: none;
            background: var(--text-main);
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:active { transform: scale(0.98); }

        .palette-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            padding: 40px 0;
            perspective: 1000px;
            min-height: 150px;
        }

        .color-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transform: translateY(20px);
            animation: popUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .sphere {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s ease;
            box-shadow: 
                inset 10px 10px 20px rgba(255,255,255,0.2),
                inset -10px -10px 20px rgba(0,0,0,0.4),
                0 15px 30px rgba(0,0,0,0.4);
        }

        .sphere::after {
            content: '';
            position: absolute;
            top: 15%; left: 15%; width: 25%; height: 25%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.8), rgba(255,255,255,0));
            filter: blur(2px);
        }

        .sphere:hover { transform: scale(1.1) rotate(10deg); }

        .color-info {
            text-align: center;
        }

        .hex-code {
            font-family: monospace; 
            font-size: 1.1rem; 
            color: #fff;
            display: block;
            cursor: pointer;
        }
        
        .percent-text {
            font-size: 0.85rem;
            color: var(--text-sub);
            margin-top: 4px;
            display: block;
        }

        .ref-links {
            display: flex; justify-content: center; gap: 15px;
            margin-top: 20px; opacity: 0; transition: opacity 0.5s;
            flex-wrap: wrap;
        }
        .ref-links.visible { opacity: 1; }

        .ref-btn {
            background: #333; color: white; text-decoration: none;
            padding: 10px 20px; border-radius: 30px; font-size: 0.9rem;
            display: flex; align-items: center; gap: 8px; transition: background 0.3s;
        }
        .ref-btn:hover { background: #555; }

        .toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(0,255,136,0.9); color: black; padding: 10px 25px;
            border-radius: 30px; font-weight: bold; opacity: 0; pointer-events: none;
            transition: opacity 0.3s; z-index: 100;
        }
        .toast.show { opacity: 1; }

        @keyframes popUp { to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 768px) {
            .palette-container { gap: 15px; }
            .sphere { width: 70px; height: 70px; }
            .container { width: 95%; }
            .guide-box { flex-direction: column; gap: 10px; border-radius: 20px; text-align: left; }
            .lang-switch { position: relative; justify-content: center; margin-top: 10px; }
        }
    </style>
</head>

        let currentLang = 'en';

        function setLanguage(lang) {
            currentLang = lang;
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                el.innerHTML = translations[lang][key];

                    const blob = item.getAsFile();
                    processFile(blob);
                    dropZone.classList.add('active');
                    setTimeout(() => dropZone.classList.remove('active'), 200);
                    break;

            }

        });

            const reader = new FileReader();
            reader.onload = (e) => {
                previewImg.src = e.target.result;
                previewImg.onload = () => {
                    previewImg.style.display = 'block';
                    dropMsg.style.display = 'none';
                    extractAndRenderColors();
                };
            }
            reader.readAsDataURL(file);
        }

            // ê³ ì† í”„ë¡ì‹œ ì‚¬ìš©

                previewImg.style.display = 'none';
            };
        }

        // [NEW] ì´ë¯¸ì§€ ì „ì²´ í”½ì…€ ë°ì´í„° ê°€ì ¸ì˜¤ê¸° (í•´ìƒë„ ì¶•ì†Œ)
        function getPixelData(imgElement) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const width = 150; // ë¶„ì„ ì •í™•ë„ë¥¼ ìœ„í•´ í•´ìƒë„ ì•½ê°„ ì¦ê°€
            const height = Math.floor(width * (imgElement.naturalHeight / imgElement.naturalWidth));
            
            canvas.width = width;
            canvas.height = height;
            ctx.drawImage(imgElement, 0, 0, width, height);
            
            const imageData = ctx.getImageData(0, 0, width, height).data;
            const colorCounts = {};
            let total = 0;

            for (let i = 0; i < imageData.length; i += 4) {
                if (imageData[i+3] < 128) continue; // íˆ¬ëª… í”½ì…€ ë¬´ì‹œ
                const rgb = `${imageData[i]},${imageData[i+1]},${imageData[i+2]}`;
                colorCounts[rgb] = (colorCounts[rgb] || 0) + 1;
                total++;
            }
            return { counts: colorCounts, total: total };
        }

        // [NEW] íŠ¹ì • íŒ”ë ˆíŠ¸ ìƒ‰ìƒê³¼ ìœ ì‚¬í•œ í”½ì…€ ìˆ˜ ê³„ì‚° (ìœ í´ë¦¬ë“œ ê±°ë¦¬ ê¸°ë°˜)
        function calculateColorCount(targetColor, colorCounts) {
            let count = 0;
            const threshold = 45; // ìƒ‰ìƒ ìœ ì‚¬ë„ í—ˆìš© ë²”ìœ„ (ì¡°ì ˆ ê°€ëŠ¥)

            for (const rgbStr in colorCounts) {
                const [r, g, b] = rgbStr.split(',').map(Number);
                const distance = Math.sqrt(
                    Math.pow(r - targetColor[0], 2) +
                    Math.pow(g - targetColor[1], 2) +
                    Math.pow(b - targetColor[2], 2)
                );
                // í—ˆìš© ë²”ìœ„ ë‚´ì˜ ìƒ‰ìƒì€ ê°™ì€ ìƒ‰ìœ¼ë¡œ ê°„ì£¼í•˜ê³  ì¹´ìš´íŠ¸
                if (distance < threshold) {
                    count += colorCounts[rgbStr];
                }
            }
            return count;
        }
