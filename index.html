        :root {
            --bg-color: #111111;
            --text-main: #ffffff;
            --text-sub: #999999;
            --accent: #00ff88;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.15);
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Pretendard', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            transition: background 0.5s;
        }

        #ambient-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at 50% 50%, #222, #000); opacity: 0.6; transition: background 1s ease;
        }

        header {
            margin-top: 30px; text-align: center; z-index: 10; position: relative; width: 90%; max-width: 800px;
        }

        h1 {
            font-size: 2rem; margin-bottom: 5px; font-weight: 800;
            background: linear-gradient(to right, #fff, #999); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-top: 0;
        }
        
        .subtitle { font-size: 0.9rem; color: var(--text-sub); }

        /* [NEW] ì–¸ì–´ ì„ íƒ ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
        .lang-switch {
            position: absolute; top: 0; right: 0; display: flex; gap: 5px;
        }
        .lang-btn {
            background: var(--glass); color: var(--text-sub); border: 1px solid var(--border);
            padding: 5px 10px; border-radius: 12px; cursor: pointer; font-size: 0.75rem; transition: all 0.3s;
            font-weight: 600;
        }
        .lang-btn:hover, .lang-btn.active {
            background: var(--accent); color: #000; border-color: var(--accent);
        }

        .guide-box {
            display: flex; gap: 15px; background: var(--glass); padding: 10px 20px;
            border-radius: 40px; margin-top: 15px; border: 1px solid var(--border);
            justify-content: center; flex-wrap: wrap; font-size: 0.8rem; color: #ccc;
        }
        .guide-icon {
            background: rgba(255,255,255,0.1); width: 20px; height: 20px; border-radius: 50%;
            display: inline-flex; align-items: center; justify-content: center; margin-right: 5px; font-weight: bold;
        }

        .container {
            width: 90%; max-width: 800px; margin-top: 30px; display: flex; flex-direction: column; gap: 25px; z-index: 10; padding-bottom: 50px;
        }

        .input-area { display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; }

        .drop-zone {
            flex: 2; min-width: 250px; height: 250px;
            border: 2px dashed #444; border-radius: 15px; display: flex; flex-direction: column;
            align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s ease;
            background: rgba(255,255,255,0.02); overflow: hidden; position: relative;
        }
        .drop-zone.active { border-color: var(--accent); background: rgba(0, 255, 136, 0.1); transform: scale(1.02); }
        .drop-zone img { max-width: 100%; max-height: 100%; object-fit: contain; display: none; z-index: 2; }
        
        .drop-msg { text-align: center; color: #666; pointer-events: none; line-height: 1.5; z-index: 1; font-size: 0.9rem; }
        .highlight-text { color: var(--accent); font-weight: bold; font-size: 1rem; }

        .url-input-box { flex: 1; min-width: 250px; display: flex; flex-direction: column; gap: 8px; justify-content: center; }
        input[type="text"] {
            padding: 12px; border-radius: 10px; border: 1px solid #444; background: #222; color: white; font-size: 0.9rem; outline: none; width: 100%;
        }
        input[type="text"]:focus { border-color: var(--accent); }
        .btn {
            padding: 12px; border-radius: 10px; border: none; background: var(--text-main); color: black; font-weight: bold; cursor: pointer; font-size: 0.9rem; width: 100%;
        }

        .analysis-card {
            background: var(--glass); border: 1px solid var(--border); border-radius: 15px;
            padding: 20px; opacity: 0; transform: translateY(20px); transition: all 0.5s ease;
            backdrop-filter: blur(10px); display: none; flex-direction: column; gap: 15px;
        }
        .analysis-card.visible { opacity: 1; transform: translateY(0); display: flex; }
        
        .stats-row { display: flex; justify-content: space-between; gap: 20px; width: 100%; }
        .stat-item { flex: 1; text-align: left; }
        .stat-label { font-size: 0.75rem; color: var(--text-sub); display: block; margin-bottom: 4px; }
        .stat-value { font-size: 0.9rem; font-weight: bold; color: var(--text-main); }
        .stat-bar { width: 100%; height: 3px; background: #333; border-radius: 2px; margin-top: 6px; overflow: hidden; }
        .stat-fill { height: 100%; background: var(--accent); width: 0%; transition: width 1s ease; }

        .insight-box { border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px; margin-top: 5px; }
        .insight-title { font-size: 0.8rem; color: var(--accent); font-weight: bold; margin-bottom: 5px; display: block;}
        .insight-text { font-size: 0.9rem; line-height: 1.5; color: #ddd; word-break: keep-all; }

        .palette-container {
            display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; padding: 10px 0; perspective: 1000px; min-height: 100px;
        }
        .color-item { display: flex; flex-direction: column; align-items: center; gap: 8px; opacity: 0; transform: translateY(20px); animation: popUp 0.6s forwards; }
        .sphere {
            width: 60px; height: 60px; border-radius: 50%; cursor: pointer; position: relative; transition: transform 0.3s ease;
            box-shadow: inset 6px 6px 12px rgba(255,255,255,0.2), inset -6px -6px 12px rgba(0,0,0,0.4), 0 10px 20px rgba(0,0,0,0.4);
        }
        .sphere::after {
            content: ''; position: absolute; top: 15%; left: 15%; width: 25%; height: 25%; border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.8), rgba(255,255,255,0)); filter: blur(1px);
        }
        .sphere:hover { transform: scale(1.1) rotate(10deg); }

        .hex-code { font-family: monospace; font-size: 0.85rem; color: #fff; cursor: pointer; }
        .percent-text { font-size: 0.75rem; color: var(--text-sub); }

        .ref-links { display: flex; justify-content: center; gap: 10px; margin-top: 10px; opacity: 0; transition: opacity 0.5s; flex-wrap: wrap;}
        .ref-links.visible { opacity: 1; }
        .ref-btn {
            background: #333; color: white; text-decoration: none; padding: 8px 16px; border-radius: 20px; font-size: 0.8rem; display: flex; align-items: center; gap: 6px; transition: background 0.3s;
        }
        .ref-btn:hover { background: #555; }

        .toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: var(--accent); color: black; padding: 8px 20px; border-radius: 30px; font-weight: bold; font-size: 0.9rem;
            opacity: 0; pointer-events: none; transition: opacity 0.3s; z-index: 1000;
        }
        .toast.show { opacity: 1; }

        @keyframes popUp { to { opacity: 1; transform: translateY(0); } }

            header { margin-top: 50px; } /* ëª¨ë°”ì¼ì—ì„œ ì–¸ì–´ ë²„íŠ¼ ê³µê°„ í™•ë³´ */
        }
    </style>

            if (!file.type.startsWith('image/')) { alert(translations[currentLang]["alert-img"]); return; }

            reader.onload = (e) => {
                previewImg.src = e.target.result;

                    previewImg.style.display = 'block';
                    dropMsg.style.display = 'none';
                    runAnalysis();
                };
            };
            reader.readAsDataURL(file);

            analyzeBtn.innerText = translations[currentLang]["btn-loading"];
            
            const proxyUrl = `https://wsrv.nl/?url=${encodeURIComponent(url)}&w=500&output=jpg`;

            previewImg.src = proxyUrl;
            previewImg.onload = () => {
                previewImg.style.display = 'block';

                lastAnalysisData = { colors: top5Colors, stats: pixelStats };

        }

        function analyzePixels(img) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const w = 100; const h = Math.floor(w * (img.naturalHeight / img.naturalWidth));
            canvas.width = w; canvas.height = h;
            ctx.drawImage(img, 0, 0, w, h);
            
            const data = ctx.getImageData(0, 0, w, h).data;
            const counts = {};
            let rTot=0, gTot=0, bTot=0, count=0, warmPx=0, coolPx=0;

            for (let i = 0; i < data.length; i += 4) {
                if (data[i+3] < 128) continue;
                const r = data[i], g = data[i+1], b = data[i+2];
                counts[`${r},${g},${b}`] = (counts[`${r},${g},${b}`] || 0) + 1;
                rTot += r; gTot += g; bTot += b; count++;
                if (r > b) warmPx++; else coolPx++;
            }
            return { counts, warmCount: warmPx, coolCount: coolPx };
        }

        function getTop5Colors(palette, counts) {
            return palette.map(color => {
                let count = 0;
                for (const key in counts) {
                    const [r, g, b] = key.split(',').map(Number);
                    const dist = Math.sqrt(Math.pow(r - color[0], 2) + Math.pow(g - color[1], 2) + Math.pow(b - color[2], 2));
                    if (dist < 40) count += counts[key];
                }
                return { color, count, hex: rgbToHex(color[0], color[1], color[2]) };
            }).sort((a, b) => b.count - a.count).slice(0, 5);
        }

        function renderPalette(colors) {

                el.innerHTML = `

                    <div class="color-info">
                        <span class="hex-code" onclick="copyToClipboard('${item.hex}')">${item.hex}</span>

        }

        function renderReport(colors, stats, isRefresh = false) {
            // Stats Calculation
            let maxLum=0, minLum=255, totalSat=0;
            colors.forEach(c => {
                const [r, g, b] = c.color;
                const lum = 0.299*r + 0.587*g + 0.114*b;
                maxLum = Math.max(maxLum, lum); minLum = Math.min(minLum, lum);
                const M = Math.max(r,g,b), m = Math.min(r,g,b);
                let s = 0;
                if(M!==m) { const l=(M+m)/510; s = (M-m)/(l<0.5 ? (M+m) : (510-M-m)); }
                totalSat += s;
            });

            const contrast = maxLum - minLum;
            const avgSat = totalSat / colors.length;
            const isWarm = stats.warmCount > stats.coolCount;
            const T = translations[currentLang];

            // Determine Keys
            let conKey = contrast > 150 ? "val-high" : (contrast < 60 ? "val-low" : "val-med");
            let satKey = avgSat > 0.5 ? "val-vivid" : (avgSat < 0.1 ? "val-mono" : "val-muted");
            let tempKey = isWarm ? "val-warm" : "val-cool";

            // UI Text Update
            document.getElementById('val-contrast').innerText = T[conKey];
            document.getElementById('bar-contrast').style.width = Math.min(100, (contrast/255)*100) + '%';
            document.getElementById('val-saturation').innerText = T[satKey];
            document.getElementById('bar-saturation').style.width = Math.min(100, avgSat*100) + '%';
            document.getElementById('val-temp').innerText = T[tempKey];
            const totalTemp = stats.warmCount + stats.coolCount;
            document.getElementById('bar-temp').style.width = (totalTemp ? (stats.warmCount/totalTemp)*100 : 50) + '%';

            // Generate Insight

                else if(satKey === "val-muted" && isWarm) mood = "ì•„ëŠ‘í•˜ê³  ê°ì„±ì ì¸";
                else if(!isWarm && conKey === "val-low") mood = "ì°¨ë¶„í•˜ê³  ì „ë¬¸ì ì¸";
                else mood = "ê· í˜• ì¡íŒ ëª¨ë˜í•œ";
            } else if (currentLang === 'jp') {
                if(satKey === "val-vivid") mood = "ã‚¨ãƒãƒ«ã‚®ãƒƒã‚·ãƒ¥ãª";
                else if(isWarm) mood = "æ¸©ã‹ã¿ã®ã‚ã‚‹";
                else mood = "è½ã¡ç€ã„ãŸ";
            } else {
                if(satKey === "val-vivid") mood = "dynamic and bold";
                else if(isWarm) mood = "cozy and warm";
                else mood = "calm and professional";
            }

            const text = T["insight-tpl"]
                .replace('{contrast}', T[conKey])

                .replace('{mood}', mood);
            
            document.getElementById('design-insight').innerHTML = text;
            analysisCard.classList.add('visible');
        }

        function rgbToHex(r, g, b) {
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();
        }
        function copyToClipboard(text) {
            if (navigator.clipboard) navigator.clipboard.writeText(text).then(() => showToast(`${text} Copied!`));
            else { const t = document.createElement("textarea"); t.value = text; document.body.appendChild(t); t.select(); document.execCommand("Copy"); t.remove(); showToast(`${text} Copied!`); }
        }
        function showToast(msg) {
            toast.innerText = msg; toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }
