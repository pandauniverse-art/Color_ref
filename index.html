        :root {
            --bg-color: #111111;
            --text-main: #ffffff;
            --text-sub: #888888;
            --accent: #00ff88;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Pretendard', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            transition: background 0.5s;
        }

        #ambient-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #222, #000);
            transition: background 1s ease;
            opacity: 0.6;
        }

        header {
            margin-top: 40px;
            text-align: center;
            z-index: 10;
            position: relative;
            width: 90%;
            max-width: 1000px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
            font-weight: 800;
            background: linear-gradient(to right, #fff, #999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-top: 0;
        }

        .lang-switch {
            position: absolute;
            top: 0; right: 0;
            display: flex; gap: 8px;
        }

        .lang-btn {
            background: var(--glass);
            color: var(--text-sub);
            border: 1px solid var(--border);
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s;
        }

        .lang-btn:hover, .lang-btn.active {
            background: var(--accent);
            color: #000;
            font-weight: bold;
            border-color: var(--accent);
        }

        .guide-box {
            display: flex;
            gap: 20px;
            background: var(--glass);
            padding: 15px 30px;
            border-radius: 50px;
            margin-top: 20px;
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
            justify-content: center;
            flex-wrap: wrap;
        }

        .guide-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: #ccc;
        }

        .guide-icon {
            background: rgba(255,255,255,0.1);
            width: 24px; height: 24px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            gap: 40px;
            z-index: 10;
            padding-bottom: 60px;
        }

        .input-area {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .drop-zone {
            flex: 2;
            min-width: 300px;
            height: 350px;
            border: 2px dashed #444;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.02);
            overflow: hidden;
            position: relative;
            outline: none;
        }

        .drop-zone:hover, .drop-zone.dragover, .drop-zone.active {
            border-color: var(--accent);
            background: rgba(0, 255, 136, 0.05);
        }

        .drop-zone img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 2;
        }

        .drop-msg {
            text-align: center; color: #666; pointer-events: none; line-height: 1.6; z-index: 1;
        }
        
        .highlight-text { color: var(--accent); font-weight: bold; font-size: 1.1rem; }

        .url-input-box {
            flex: 1; min-width: 300px; display: flex; flex-direction: column; gap: 10px; justify-content: center;
        }

        input[type="text"] {
            padding: 15px; border-radius: 12px; border: 1px solid #444; background: #222; color: white; font-size: 1rem; outline: none; transition: border 0.3s;
        }
        input[type="text"]:focus { border-color: var(--accent); }

        .btn {
            padding: 15px; border-radius: 12px; border: none; background: var(--text-main); color: black; font-weight: bold; cursor: pointer; transition: transform 0.2s;
        }
        .btn:active { transform: scale(0.98); }

        /* [NEW] ë¶„ì„ ê²°ê³¼ ì¹´ë“œ */
        .analysis-card {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 25px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            backdrop-filter: blur(10px);
            flex-wrap: wrap;
            gap: 20px;
        }
        .analysis-card.visible { opacity: 1; transform: translateY(0); }
        
        .stat-item { text-align: center; flex: 1; min-width: 100px; }
        .stat-label { font-size: 0.85rem; color: var(--text-sub); margin-bottom: 5px; display: block; }
        .stat-value { font-size: 1.2rem; font-weight: bold; color: var(--text-main); }
        .stat-bar { 
            width: 100%; height: 4px; background: #333; border-radius: 2px; margin-top: 8px; overflow: hidden; position: relative;
        }
        .stat-fill { height: 100%; background: var(--accent); width: 0%; transition: width 1s ease; }

        .palette-container {
            display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; padding: 20px 0; perspective: 1000px; min-height: 150px;
        }

        .color-item {
            display: flex; flex-direction: column; align-items: center; gap: 10px; opacity: 0; transform: translateY(20px); animation: popUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .sphere {
            width: 90px; height: 90px; border-radius: 50%; cursor: pointer; position: relative; transition: transform 0.3s ease;
            box-shadow: inset 10px 10px 20px rgba(255,255,255,0.2), inset -10px -10px 20px rgba(0,0,0,0.4), 0 15px 30px rgba(0,0,0,0.4);
        }
        .sphere::after {
            content: ''; position: absolute; top: 15%; left: 15%; width: 25%; height: 25%; border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.8), rgba(255,255,255,0)); filter: blur(2px);
        }
        .sphere:hover { transform: scale(1.1) rotate(10deg); }

        .color-info { text-align: center; }
        .hex-code { font-family: monospace; font-size: 1rem; color: #fff; display: block; cursor: pointer; }
        .percent-text { font-size: 0.8rem; color: var(--text-sub); margin-top: 4px; display: block; }

        .ref-links {
            display: flex; justify-content: center; gap: 15px; margin-top: 20px; opacity: 0; transition: opacity 0.5s; flex-wrap: wrap;
        }
        .ref-links.visible { opacity: 1; }
        .ref-btn {
            background: #333; color: white; text-decoration: none; padding: 10px 20px; border-radius: 30px; font-size: 0.9rem; display: flex; align-items: center; gap: 8px; transition: background 0.3s;
        }
        .ref-btn:hover { background: #555; }

        .toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: var(--accent); color: black; padding: 10px 25px; border-radius: 30px; font-weight: bold;
            opacity: 0; pointer-events: none; transition: opacity 0.3s; z-index: 100;
        }
        .toast.show { opacity: 1; }

        @keyframes popUp { to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 768px) {
            .palette-container { gap: 10px; }
            .sphere { width: 60px; height: 60px; }
            .container { width: 95%; }
            .guide-box { flex-direction: column; gap: 10px; border-radius: 20px; text-align: left; }
            .lang-switch { position: relative; justify-content: center; margin-top: 10px; }
            .analysis-card { flex-direction: column; align-items: stretch; text-align: left; }
            .stat-item { text-align: left; }
        }
    </style>
</head>

            previewImg.onload = () => {

                dropMsg.style.display = 'none';
                extractAndRenderColors();
                btn.innerText = originalBtnText;
            };
            previewImg.onerror = () => {
                btn.innerText = originalBtnText;
                alert(translations[currentLang]['error-url-load']);
                dropMsg.style.display = 'block';
                previewImg.style.display = 'none';
            };
        }

        function extractAndRenderColors() {
            try {
                // ìƒ‰ìƒ ì¶”ì¶œ ë° ë¹„ìœ¨ ë¶„ì„
                const paletteSize = 8;
                let colors = colorThief.getPalette(previewImg, paletteSize, 10);
                if (!colors) return;

                // [NEW] ì´ë¯¸ì§€ ë¶„ì„ ì‹¤í–‰
                analyzeImageProperties(colors);

                const pixelData = getPixelData(previewImg);
                const colorCounts = pixelData.counts;

                const rankedColors = colors.map((color) => {
                    const count = calculateColorCount(color, colorCounts);
                    return { color, count, hex: rgbToHex(color[0], color[1], color[2]) };
                })
                .sort((a, b) => b.count - a.count)
                .slice(0, 5);

                const totalTop5Count = rankedColors.reduce((sum, item) => sum + item.count, 0);
                const mainColor = rankedColors[0].color;
                
                // ë°°ê²½ ë¶€ë“œëŸ½ê²Œ ë³€ê²½
                ambientBg.style.background = `radial-gradient(circle at 50% 50%, rgb(${mainColor[0]},${mainColor[1]},${mainColor[2]}), #000)`;

                paletteArea.innerHTML = '';
                const hexArray = [];

                rankedColors.forEach((item, index) => {
                    hexArray.push(item.hex);
                    const percent = totalTop5Count > 0 ? ((item.count / totalTop5Count) * 100).toFixed(1) : 0;

                    const wrapper = document.createElement('div');
                    wrapper.className = 'color-item';
                    wrapper.style.animationDelay = `${index * 0.1}s`;

                    const sphere = document.createElement('div');
                    sphere.className = 'sphere';
                    sphere.style.backgroundColor = `rgb(${item.color[0]}, ${item.color[1]}, ${item.color[2]})`;
                    sphere.onclick = () => copyToClipboard(item.hex);

                    const infoBox = document.createElement('div');
                    infoBox.className = 'color-info';
                    
                    const hexText = document.createElement('span');
                    hexText.className = 'hex-code';
                    hexText.innerText = item.hex;
                    hexText.onclick = () => copyToClipboard(item.hex);

                    const percentText = document.createElement('span');
                    percentText.className = 'percent-text';
                    percentText.innerText = `${percent}%`;

                    infoBox.appendChild(hexText);
                    infoBox.appendChild(percentText);
                    wrapper.appendChild(sphere);
                    wrapper.appendChild(infoBox);
                    paletteArea.appendChild(wrapper);
                });

                updateRefLinks(hexArray);

            } catch (e) { console.error(e); }
        }

        // [NEW] ì´ë¯¸ì§€ ë¬´ë“œ ë¶„ì„ í•¨ìˆ˜
        function analyzeImageProperties(colors) {
            // í”„ë¦¬ë·° ì´ë¯¸ì§€ ìº”ë²„ìŠ¤ë¡œ ë¶„ì„
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 100; canvas.height = 100;
            ctx.drawImage(previewImg, 0, 0, 100, 100);
            const data = ctx.getImageData(0,0,100,100).data;

            let rTotal=0, gTotal=0, bTotal=0, count=0;
            
            for(let i=0; i<data.length; i+=4) {
                rTotal += data[i]; gTotal += data[i+1]; bTotal += data[i+2]; count++;
            }
            
            const rAvg = rTotal/count;
            const gAvg = gTotal/count;
            const bAvg = bTotal/count;

            // 1. ë°ê¸° (Perceived Brightness)
            const brightness = (0.299*rAvg + 0.587*gAvg + 0.114*bAvg);
            const brightVal = brightness > 128 ? translations[currentLang]['val-light'] : translations[currentLang]['val-dark'];
            const brightPercent = (brightness / 255) * 100;

            // 2. ì±„ë„ (Saturation - HSL model)
            const max = Math.max(rAvg, gAvg, bAvg) / 255;
            const min = Math.min(rAvg, gAvg, bAvg) / 255;
            let sat = 0;
            if(max !== min) {
                const l = (max + min) / 2;
                sat = l > 0.5 ? (max - min) / (2 - max - min) : (max - min) / (max + min);
            }
            const satPercent = sat * 100;
            const satVal = satPercent > 40 ? translations[currentLang]['val-vivid'] : translations[currentLang]['val-muted'];

            // 3. ì˜¨ë„ (Temperature - ê°„ë‹¨í•œ R vs B ë¹„ìœ¨)
            // ë¹¨ê°•ì´ ë§ìœ¼ë©´ ë”°ëœ»í•¨, íŒŒë‘ì´ ë§ìœ¼ë©´ ì°¨ê°€ì›€
            const tempRatio = (rAvg - bAvg); 
            // tempRatio > 0 : Warm, < 0 : Cool
            let tempVal = translations[currentLang]['val-neutral'];
            if(tempRatio > 10) tempVal = translations[currentLang]['val-warm'];
            if(tempRatio < -10) tempVal = translations[currentLang]['val-cool'];
            
            // ì˜¨ë„ ë°” ì‹œê°í™” (0~100 ë§¤í•‘, 50ì´ ì¤‘ë¦½)
            const tempPercent = Math.min(100, Math.max(0, 50 + (tempRatio / 2))); 

            // UI ì—…ë°ì´íŠ¸
            analysisCard.classList.add('visible');
            
            document.getElementById('val-brightness').innerText = brightVal;
            document.getElementById('bar-brightness').style.width = `${brightPercent}%`;
            
            document.getElementById('val-saturation').innerText = satVal;
            document.getElementById('bar-saturation').style.width = `${satPercent}%`;
            
            document.getElementById('val-temp').innerText = tempVal;
            document.getElementById('bar-temp').style.width = `${tempPercent}%`;
        }

        function getPixelData(img) {
            const c = document.createElement('canvas'); const x = c.getContext('2d');
            const w=150; const h=Math.floor(w*(img.naturalHeight/img.naturalWidth));
            c.width=w; c.height=h; x.drawImage(img,0,0,w,h);
            const d = x.getImageData(0,0,w,h).data;
            const counts={}; let total=0;
            for(let i=0; i<d.length; i+=4) {
                if(d[i+3]<128) continue;
                const rgb=`${d[i]},${d[i+1]},${d[i+2]}`;
                counts[rgb]=(counts[rgb]||0)+1; total++;
            }
            return {counts, total};
        }

        function calculateColorCount(target, counts) {
            let c=0; const th=45;
            for(const k in counts) {
                const [r,g,b]=k.split(',').map(Number);
                const dist=Math.sqrt(Math.pow(r-target[0],2)+Math.pow(g-target[1],2)+Math.pow(b-target[2],2));
                if(dist<th) c+=counts[k];
            }
            return c;
        }

        function updateRefLinks(hexList) {
            const refContainer = document.getElementById('refLinks');
            const pinterestBtn = document.getElementById('btnPinterest');
            const behanceBtn = document.getElementById('btnBehance');
            const googleBtn = document.getElementById('btnGoogle');
            const queryColor = `${hexList[0]} ${hexList[1]}`; 
            
            const term = currentLang === 'ko' ? 'ì»¬ëŸ¬ íŒ”ë ˆíŠ¸' : (currentLang === 'jp' ? 'ã‚«ãƒ©ãƒ¼ãƒ‘ãƒ¬ãƒƒãƒˆ' : 'color palette');

            pinterestBtn.href = `https://www.pinterest.co.kr/search/pins/?q=${term} ${queryColor.replace(/#/g, '')}`;
            behanceBtn.href = `https://www.behance.net/search/projects?search=${term} ${hexList[0].replace(/#/g, '')}`;
            googleBtn.href = `https://www.google.com/search?tbm=isch&q=${term} ${queryColor}`;
            refContainer.classList.add('visible');
        }

        function rgbToHex(r, g, b) {
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();
        }

        function copyToClipboard(text) {
            if (navigator.clipboard) { navigator.clipboard.writeText(text).then(showToast); }
            else { 
                const t = document.createElement("textarea"); t.value = text; document.body.appendChild(t); 
                t.select(); document.execCommand("Copy"); t.remove(); showToast(); 
            }
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.innerText = translations[currentLang]['toast-copied'];
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }
    </script>
