<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Universe Color Extractor</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
    
    <style>
        :root {
            --bg-color: #111111;
            --card-bg: #1e1e1e;
            --text-main: #ffffff;
            --text-sub: #888888;
            --accent: #00ff88;
        }

        body {
            font-family: 'Pretendard', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Î∞∞Í≤Ω Î∏îÎü¨ Ìö®Í≥º */
        #ambient-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #222, #000);
            transition: background 1s ease;
            opacity: 0.6;
        }

        header {
            margin-top: 40px;
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 800;
            background: linear-gradient(to right, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: var(--text-sub);
            font-size: 1rem;
        }

        /* Î©îÏù∏ Ïª®ÌÖåÏù¥ÎÑà */
        .container {
            width: 90%;
            max-width: 1000px;
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            gap: 40px;
            z-index: 10;
            padding-bottom: 60px;
        }

        /* ÏûÖÎ†• ÏòÅÏó≠ */
        .input-area {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .drop-zone {
            flex: 2;
            min-width: 300px;
            height: 300px;
            border: 2px dashed #444;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.05);
            overflow: hidden;
            position: relative;
        }

        .drop-zone:hover, .drop-zone.dragover {
            border-color: var(--accent);
            background: rgba(0, 255, 136, 0.05);
        }

        .drop-zone img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .url-input-box {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            justify-content: center;
        }

        input[type="text"] {
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #444;
            background: #222;
            color: white;
            font-size: 1rem;
            outline: none;
        }
        
        input[type="text"]:focus {
            border-color: var(--accent);
        }

        .btn {
            padding: 15px;
            border-radius: 12px;
            border: none;
            background: var(--text-main);
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:active { transform: scale(0.98); }

        /* ÏÉâÏÉÅ Í≤∞Í≥º ÏòÅÏó≠ (3D Spheres) */
        .palette-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            padding: 40px 0;
            perspective: 1000px;
        }

        .color-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            opacity: 0;
            transform: translateY(20px);
            animation: popUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        /* 3D Íµ¨Ïä¨ Ïä§ÌÉÄÏùºÎßÅ ÌïµÏã¨ CSS */
        .sphere {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s ease;
            /* Í∏∞Î≥∏ Í∑∏Î¶ºÏûê */
            box-shadow: 
                inset 10px 10px 20px rgba(255,255,255,0.2), /* ÌïòÏù¥ÎùºÏù¥Ìä∏ */
                inset -10px -10px 20px rgba(0,0,0,0.4), /* ÏùåÏòÅ */
                0 15px 30px rgba(0,0,0,0.4); /* Î∞îÎã• Í∑∏Î¶ºÏûê */
        }

        .sphere::after {
            content: '';
            position: absolute;
            top: 15%; left: 15%;
            width: 25%; height: 25%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.8), rgba(255,255,255,0));
            filter: blur(2px);
        }

        .sphere:hover {
            transform: scale(1.1) rotate(10deg);
        }

        .hex-code {
            font-family: monospace;
            font-size: 1.1rem;
            color: #aaa;
            cursor: pointer;
            transition: color 0.2s;
        }
        
        .hex-code:hover { color: white; }

        /* Ïô∏Î∂Ä ÎßÅÌÅ¨ Î≤ÑÌäº */
        .ref-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            opacity: 0; 
            transition: opacity 0.5s;
        }
        
        .ref-links.visible { opacity: 1; }

        .ref-btn {
            background: #333;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s;
        }

        .ref-btn:hover { background: #555; }
        .ref-btn span { font-size: 1.2rem; }

        /* Ïú†Ìã∏Î¶¨Ìã∞ */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,255,136,0.9);
            color: black;
            padding: 10px 25px;
            border-radius: 30px;
            font-weight: bold;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 100;
        }

        .toast.show { opacity: 1; }

        @keyframes popUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Î™®Î∞îÏùº ÎåÄÏùë */
        @media (max-width: 768px) {
            .palette-container { gap: 15px; }
            .sphere { width: 70px; height: 70px; }
            .container { width: 95%; }
        }
    </style>
</head>
<body>

    <div id="ambient-bg"></div>

    <header>
        <h1>Mood Sphere</h1>
        <p class="subtitle">Extract 3D Colors from your Inspiration</p>
    </header>

    <div class="container">
        <div class="input-area">
            <div class="drop-zone" id="dropZone">
                <span style="color:#666; pointer-events: none;">Drag & Drop Image Here<br>or Click to Upload</span>
                <img id="previewImg" alt="Preview" crossorigin="anonymous">
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
            </div>
            
            <div class="url-input-box">
                <p style="color:#888; font-size:0.9rem;">Or paste an image URL</p>
                <input type="text" id="urlInput" placeholder="https://example.com/image.jpg">
                <button class="btn" onclick="loadImageFromUrl()">Extract Colors</button>
            </div>
        </div>

        <div id="paletteArea" class="palette-container">
            </div>

        <div id="refLinks" class="ref-links">
            <a href="#" target="_blank" id="btnPinterest" class="ref-btn"><span>üìå</span> Pinterest Search</a>
            <a href="#" target="_blank" id="btnBehance" class="ref-btn"><span>BÃÑ</span> Behance Search</a>
            <a href="#" target="_blank" id="btnGoogle" class="ref-btn"><span>G</span> Google Images</a>
        </div>
    </div>

    <div id="toast" class="toast">Copied!</div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const previewImg = document.getElementById('previewImg');
        const paletteArea = document.getElementById('paletteArea');
        const ambientBg = document.getElementById('ambient-bg');
        const urlInput = document.getElementById('urlInput');
        const colorThief = new ColorThief();

        // 1. ÎìúÎûòÍ∑∏ Ïï§ ÎìúÎ°≠ Ïù¥Î≤§Ìä∏
        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) processFile(file);
        });
        fileInput.addEventListener('change', (e) => {
            if (e.target.files[0]) processFile(e.target.files[0]);
        });

        // 2. ÌååÏùº Ï≤òÎ¶¨ Î∞è Ïù¥ÎØ∏ÏßÄ Î°úÎìú
        function processFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImg.src = e.target.result;
                previewImg.style.display = 'block';
                dropZone.querySelector('span').style.display = 'none';
                
                // Ïù¥ÎØ∏ÏßÄ Î°úÎìú ÏôÑÎ£å ÌõÑ ÏÉâÏÉÅ Ï∂îÏ∂ú
                previewImg.onload = () => extractAndRenderColors();
            }
            reader.readAsDataURL(file);
        }

        // 3. URL Ï≤òÎ¶¨ (CORS Î¨∏Ï†ú Ï£ºÏùò)
        function loadImageFromUrl() {
            const url = urlInput.value;
            if(!url) return;
            
            previewImg.crossOrigin = "Anonymous"; // CORS ÏãúÎèÑ
            previewImg.src = url;
            previewImg.style.display = 'block';
            dropZone.querySelector('span').style.display = 'none';

            previewImg.onload = () => extractAndRenderColors();
            previewImg.onerror = () => {
                alert("Ïù¥ÎØ∏ÏßÄÎ•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§. (CORS Î≥¥Ïïà Î¨∏Ï†úÏùº Ïàò ÏûàÏäµÎãàÎã§. Ïù¥ÎØ∏ÏßÄÎ•º Îã§Ïö¥Î°úÎìúÌï¥ÏÑú ÏóÖÎ°úÎìúÌï¥Î≥¥ÏÑ∏Ïöî!)");
            }
        }

        // 4. ÏÉâÏÉÅ Ï∂îÏ∂ú Î∞è Î†åÎçîÎßÅ (ÌïµÏã¨ Î°úÏßÅ)
        function extractAndRenderColors() {
            try {
                // Color ThiefÎ°ú ÏÉÅÏúÑ 5Í∞ú ÏÉâÏÉÅ Ï∂îÏ∂ú
                const colors = colorThief.getPalette(previewImg, 5);
                
                // 1. Î∞∞Í≤Ω Î∂ÑÏúÑÍ∏∞ Î≥ÄÍ≤Ω (Í∞ÄÏû• ÏßÄÎ∞∞Ï†ÅÏù∏ ÏÉâÏÉÅÏúºÎ°ú)
                const mainColor = colors[0];
                ambientBg.style.background = `radial-gradient(circle at 50% 50%, rgb(${mainColor[0]},${mainColor[1]},${mainColor[2]}), #000)`;

                // 2. Íµ¨Ïä¨ Ï¥àÍ∏∞Ìôî Î∞è ÏÉùÏÑ±
                paletteArea.innerHTML = '';
                
                // Í≤ÄÏÉâÏö© Ìó•Ïä§ ÏΩîÎìú Î∞∞Ïó¥
                const hexArray = [];

                colors.forEach((color, index) => {
                    const hex = rgbToHex(color[0], color[1], color[2]);
                    hexArray.push(hex);

                    // HTML ÏöîÏÜå ÏÉùÏÑ±
                    const wrapper = document.createElement('div');
                    wrapper.className = 'color-item';
                    wrapper.style.animationDelay = `${index * 0.1}s`; // ÏàúÏ∞®Ï†Å Îì±Ïû•

                    // 3D Íµ¨Ïä¨ (CSS GradientÎ°ú ÏûÖÏ≤¥Í∞ê ÌëúÌòÑ)
                    const sphere = document.createElement('div');
                    sphere.className = 'sphere';
                    sphere.style.backgroundColor = `rgb(${color[0]}, ${color[1]}, ${color[2]})`;
                    
                    // ÌÅ¥Î¶≠ Ïãú Î≥µÏÇ¨
                    sphere.onclick = () => copyToClipboard(hex);

                    // ÌÖçÏä§Ìä∏
                    const text = document.createElement('span');
                    text.className = 'hex-code';
                    text.innerText = hex;
                    text.onclick = () => copyToClipboard(hex);

                    wrapper.appendChild(sphere);
                    wrapper.appendChild(text);
                    paletteArea.appendChild(wrapper);
                });

                // 3. Ïô∏Î∂Ä ÎßÅÌÅ¨ ÏóÖÎç∞Ïù¥Ìä∏
                updateRefLinks(hexArray);

            } catch (e) {
                console.error(e);
            }
        }

        // 5. Ïô∏Î∂Ä Î†àÌçºÎü∞Ïä§ ÎßÅÌÅ¨ ÏÉùÏÑ±Í∏∞
        function updateRefLinks(hexList) {
            const refContainer = document.getElementById('refLinks');
            const pinterestBtn = document.getElementById('btnPinterest');
            const behanceBtn = document.getElementById('btnBehance');
            const googleBtn = document.getElementById('btnGoogle');

            // Ï£ºÏöî ÏÉâÏÉÅ 2~3Í∞úÎ•º Ï°∞Ìï©Ìï¥ÏÑú Í≤ÄÏÉâÏñ¥ ÏÉùÏÑ±
            const queryColor = `${hexList[0]} ${hexList[1]}`; 
            
            // Pinterest: ÏÉâÏÉÅ ÌåîÎ†àÌä∏ Í≤ÄÏÉâ
            pinterestBtn.href = `https://www.pinterest.co.kr/search/pins/?q=color palette ${queryColor.replace(/#/g, '')}`;
            
            // Behance: Ìï¥Îãπ Ïª¨Îü¨ Î¨¥Îìú Í≤ÄÏÉâ
            behanceBtn.href = `https://www.behance.net/search/projects?search=color palette ${hexList[0].replace(/#/g, '')}`;

            // Google Images: ÏÉâÏÉÅ Ï°∞Ìï© Í≤ÄÏÉâ
            googleBtn.href = `https://www.google.com/search?tbm=isch&q=color palette ${queryColor}`;

            refContainer.classList.add('visible');
        }

        // Ïú†Ìã∏: RGB -> Hex Î≥ÄÌôò
        function rgbToHex(r, g, b) {
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();
        }

        // Ïú†Ìã∏: ÌÅ¥Î¶ΩÎ≥¥Îìú Î≥µÏÇ¨
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const toast = document.getElementById('toast');
                toast.innerText = `${text} Copied!`;
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 2000);
            });
        }
    </script>
</body>
</html>
