<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Universe Color Extractor (FIXED)</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
    
    <style>
        :root {
            --bg-color: #111111;
            --text-main: #ffffff;
            --text-sub: #999999;
            --accent: #00ff88;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.15);
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Pretendard', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            transition: background 0.5s;
        }

        #ambient-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at 50% 50%, #222, #000); opacity: 0.6; transition: background 1s ease;
        }

        header {
            margin-top: 30px; text-align: center; z-index: 10; position: relative; width: 90%; max-width: 800px;
        }

        h1 {
            font-size: 2rem; margin-bottom: 5px; font-weight: 800;
            background: linear-gradient(to right, #fff, #999); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-top: 0;
        }
        
        .subtitle { font-size: 0.9rem; color: var(--text-sub); }

        .guide-box {
            display: flex; gap: 15px; background: var(--glass); padding: 10px 20px;
            border-radius: 40px; margin-top: 15px; border: 1px solid var(--border);
            justify-content: center; flex-wrap: wrap; font-size: 0.8rem; color: #ccc;
        }
        .guide-icon {
            background: rgba(255,255,255,0.1); width: 20px; height: 20px; border-radius: 50%;
            display: inline-flex; align-items: center; justify-content: center; margin-right: 5px; font-weight: bold;
        }

        .container {
            width: 90%; max-width: 800px; margin-top: 30px; display: flex; flex-direction: column; gap: 25px; z-index: 10; padding-bottom: 50px;
        }

        .input-area { display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; }

        /* ë“œë¡­ì¡´ ìŠ¤íƒ€ì¼ */
        .drop-zone {
            flex: 2; min-width: 250px; height: 250px;
            border: 2px dashed #444; border-radius: 15px; display: flex; flex-direction: column;
            align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s ease;
            background: rgba(255,255,255,0.02); overflow: hidden; position: relative;
        }
        .drop-zone.active { border-color: var(--accent); background: rgba(0, 255, 136, 0.1); transform: scale(1.02); }
        .drop-zone img { max-width: 100%; max-height: 100%; object-fit: contain; display: none; z-index: 2; }
        .drop-msg { text-align: center; color: #666; pointer-events: none; line-height: 1.5; z-index: 1; font-size: 0.9rem; }
        .highlight-text { color: var(--accent); font-weight: bold; font-size: 1rem; }

        .url-input-box { flex: 1; min-width: 250px; display: flex; flex-direction: column; gap: 8px; justify-content: center; }
        input[type="text"] {
            padding: 12px; border-radius: 10px; border: 1px solid #444; background: #222; color: white; font-size: 0.9rem; outline: none; width: 100%;
        }
        input[type="text"]:focus { border-color: var(--accent); }
        .btn {
            padding: 12px; border-radius: 10px; border: none; background: var(--text-main); color: black; font-weight: bold; cursor: pointer; font-size: 0.9rem; width: 100%;
        }

        /* ë¶„ì„ ì¹´ë“œ */
        .analysis-card {
            background: var(--glass); border: 1px solid var(--border); border-radius: 15px;
            padding: 20px; opacity: 0; transform: translateY(20px); transition: all 0.5s ease;
            backdrop-filter: blur(10px); display: none; flex-direction: column; gap: 15px;
        }
        .analysis-card.visible { opacity: 1; transform: translateY(0); display: flex; }
        
        .stats-row { display: flex; justify-content: space-between; gap: 20px; width: 100%; }
        .stat-item { flex: 1; text-align: left; }
        .stat-label { font-size: 0.75rem; color: var(--text-sub); display: block; margin-bottom: 4px; }
        .stat-value { font-size: 0.9rem; font-weight: bold; color: var(--text-main); }
        .stat-bar { width: 100%; height: 3px; background: #333; border-radius: 2px; margin-top: 6px; overflow: hidden; }
        .stat-fill { height: 100%; background: var(--accent); width: 0%; transition: width 1s ease; }

        .insight-box { border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px; margin-top: 5px; }
        .insight-title { font-size: 0.8rem; color: var(--accent); font-weight: bold; margin-bottom: 5px; display: block;}
        .insight-text { font-size: 0.9rem; line-height: 1.5; color: #ddd; word-break: keep-all; }

        /* ì»¬ëŸ¬ íŒ”ë ˆíŠ¸ */
        .palette-container {
            display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; padding: 10px 0; perspective: 1000px; min-height: 100px;
        }
        .color-item { display: flex; flex-direction: column; align-items: center; gap: 8px; opacity: 0; transform: translateY(20px); animation: popUp 0.6s forwards; }
        .sphere {
            width: 60px; height: 60px; border-radius: 50%; cursor: pointer; position: relative; transition: transform 0.3s ease;
            box-shadow: inset 6px 6px 12px rgba(255,255,255,0.2), inset -6px -6px 12px rgba(0,0,0,0.4), 0 10px 20px rgba(0,0,0,0.4);
        }
        .sphere::after {
            content: ''; position: absolute; top: 15%; left: 15%; width: 25%; height: 25%; border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.8), rgba(255,255,255,0)); filter: blur(1px);
        }
        .sphere:hover { transform: scale(1.1) rotate(10deg); }

        .hex-code { font-family: monospace; font-size: 0.85rem; color: #fff; cursor: pointer; }
        .percent-text { font-size: 0.75rem; color: var(--text-sub); }

        .ref-links { display: flex; justify-content: center; gap: 10px; margin-top: 10px; opacity: 0; transition: opacity 0.5s; flex-wrap: wrap;}
        .ref-links.visible { opacity: 1; }
        .ref-btn {
            background: #333; color: white; text-decoration: none; padding: 8px 16px; border-radius: 20px; font-size: 0.8rem; display: flex; align-items: center; gap: 6px; transition: background 0.3s;
        }
        .ref-btn:hover { background: #555; }

        .toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: var(--accent); color: black; padding: 8px 20px; border-radius: 30px; font-weight: bold; font-size: 0.9rem;
            opacity: 0; pointer-events: none; transition: opacity 0.3s; z-index: 1000;
        }
        .toast.show { opacity: 1; }

        @keyframes popUp { to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="ambient-bg"></div>

    <header>
        <h1>Mood Sphere</h1>
        <p class="subtitle">Design Theory & Color Analysis</p>
        
        <div class="guide-box">
            <span><span class="guide-icon">V</span>Ctrl+V Paste</span>
            <span><span class="guide-icon">D</span>Drag & Drop</span>
            <span><span class="guide-icon">U</span>URL Link</span>
        </div>
    </header>

    <div class="container">
        <div class="input-area">
            <div class="drop-zone" id="dropZone">
                <div class="drop-msg">
                    <span class="highlight-text">Ctrl + V</span> to Paste<br>
                    Drag & Drop / Click
                </div>
                <img id="previewImg" alt="Preview" crossorigin="anonymous">
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
            </div>
            
            <div class="url-input-box">
                <p style="color:#888; font-size:0.8rem; margin:0;">Or paste URL</p>
                <input type="text" id="urlInput" placeholder="https://example.com/image.jpg">
                <button class="btn" id="analyzeBtn">Analyze</button>
            </div>
        </div>

        <div id="analysisCard" class="analysis-card">
            <div class="stats-row">
                <div class="stat-item">
                    <span class="stat-label">Contrast</span>
                    <span class="stat-value" id="val-contrast">-</span>
                    <div class="stat-bar"><div class="stat-fill" id="bar-contrast"></div></div>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Vibrancy</span>
                    <span class="stat-value" id="val-saturation">-</span>
                    <div class="stat-bar"><div class="stat-fill" id="bar-saturation"></div></div>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Temp</span>
                    <span class="stat-value" id="val-temp">-</span>
                    <div class="stat-bar"><div class="stat-fill" id="bar-temp" style="background: linear-gradient(90deg, #4facfe 0%, #ff6b6b 100%);"></div></div>
                </div>
            </div>
            <div class="insight-box">
                <span class="insight-title">DESIGN INSIGHT</span>
                <p class="insight-text" id="design-insight">Loading insight...</p>
            </div>
        </div>

        <div id="paletteArea" class="palette-container"></div>

        <div id="refLinks" class="ref-links">
            <a href="#" target="_blank" id="btnPinterest" class="ref-btn"><span>ğŸ“Œ</span> Pinterest</a>
            <a href="#" target="_blank" id="btnBehance" class="ref-btn"><span>BÌ„</span> Behance</a>
            <a href="#" target="_blank" id="btnGoogle" class="ref-btn"><span>G</span> Google</a>
        </div>
    </div>

    <div id="toast" class="toast">Copied!</div>

    <script>
        // ==========================================
        // 1. í•µì‹¬ ìš”ì†Œ ì„ íƒ ë° ì´ˆê¸°í™”
        // ==========================================
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const previewImg = document.getElementById('previewImg');
        const paletteArea = document.getElementById('paletteArea');
        const ambientBg = document.getElementById('ambient-bg');
        const urlInput = document.getElementById('urlInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const dropMsg = document.querySelector('.drop-msg');
        const analysisCard = document.getElementById('analysisCard');
        const toast = document.getElementById('toast');
        
        let colorThief;
        
        // ë¼ì´ë¸ŒëŸ¬ë¦¬ ë¡œë“œ ì²´í¬
        window.onload = () => {
            if (typeof ColorThief !== 'undefined') {
                colorThief = new ColorThief();
            } else {
                alert("ColorThief ë¼ì´ë¸ŒëŸ¬ë¦¬ ë¡œë“œ ì‹¤íŒ¨. ìƒˆë¡œê³ ì¹¨ í•´ì£¼ì„¸ìš”.");
            }
        };

        // ==========================================
        // 2. ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ (ê°•ì œ ë‚©ì¹˜ ëª¨ë“œ)
        // ==========================================

        // [Global Drag & Drop Override]
        // ë¸Œë¼ìš°ì €ê°€ ì´ë¯¸ì§€ë¥¼ ìƒˆ íƒ­ì—ì„œ ì—¬ëŠ” ê¸°ë³¸ ë™ì‘ì„ 'í™”ë©´ ì „ì²´'ì—ì„œ ë°©ì§€í•©ë‹ˆë‹¤.
        window.addEventListener('dragover', (e) => {
            e.preventDefault(); // í•„ìˆ˜: ì´ê±¸ ì•ˆ í•˜ë©´ ë“œë¡­ ì‹œ íŒŒì¼ì´ ì—´ë ¤ë²„ë¦¼
            dropZone.classList.add('active');
        });

        window.addEventListener('dragleave', (e) => {
            e.preventDefault();
            // ë§ˆìš°ìŠ¤ê°€ í™”ë©´ ë°–ìœ¼ë¡œ ë‚˜ê°”ì„ ë•Œë§Œ active í•´ì œ (ê°„ë‹¨íˆ ì²˜ë¦¬)
            if (e.clientX === 0 && e.clientY === 0) {
                dropZone.classList.remove('active');
            }
        });

        window.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('active');

            if (e.dataTransfer.files && e.dataTransfer.files.length > 0) {
                processFile(e.dataTransfer.files[0]);
            }
        });

        // [Global Paste Override]
        // í™”ë©´ ì–´ë””ì„œë“  Ctrl+Vë¥¼ ëˆ„ë¥´ë©´ ì´ë¯¸ì§€ê°€ ìˆëŠ”ì§€ ê²€ì‚¬í•©ë‹ˆë‹¤.
        window.addEventListener('paste', (e) => {
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            let blob = null;

            // í´ë¦½ë³´ë“œ ì•„ì´í…œ ì¤‘ ì´ë¯¸ì§€ ì°¾ê¸°
            for (let i = 0; i < items.length; i++) {
                if (items[i].type.indexOf('image') !== -1) {
                    blob = items[i].getAsFile();
                    break;
                }
            }

            if (blob) {
                // ì´ë¯¸ì§€ê°€ ë°œê²¬ë˜ë©´ í…ìŠ¤íŠ¸ ë¶™ì—¬ë„£ê¸° ë“±ì„ ë§‰ê³  ì´ë¯¸ì§€ ì²˜ë¦¬
                e.preventDefault(); 
                processFile(blob);
                showToast("Image Pasted!");
            }
        });

        // [Click Upload]
        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            if (e.target.files && e.target.files.length > 0) {
                processFile(e.target.files[0]);
            }
        });

        // https://techcommunity.microsoft.com/discussions/excelgeneral/analysis-button/4365978
        analyzeBtn.addEventListener('click', loadImageFromUrl);
        // URL ì…ë ¥ì°½ì—ì„œ ì—”í„° ì³ë„ ì‹¤í–‰
        urlInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') loadImageFromUrl();
        });

        // ==========================================
        // 3. íŒŒì¼ ë° ì´ë¯¸ì§€ ì²˜ë¦¬ ë¡œì§
        // ==========================================

        function processFile(file) {
            if (!file.type.startsWith('image/')) {
                alert("ì´ë¯¸ì§€ íŒŒì¼ë§Œ ê°€ëŠ¥í•©ë‹ˆë‹¤.");
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                previewImg.src = e.target.result;
                // ì´ë¯¸ì§€ ë¡œë“œ ì™„ë£Œ ì´ë²¤íŠ¸
                previewImg.onload = () => {
                    previewImg.style.display = 'block';
                    dropMsg.style.display = 'none';
                    runAnalysis(); // ë¶„ì„ ì‹œì‘
                };
            };
            reader.readAsDataURL(file);
        }

        function loadImageFromUrl() {
            const url = urlInput.value.trim();
            if (!url) return;

            analyzeBtn.innerText = "Loading...";
            
            // ê³ ì† í”„ë¡ì‹œ ì‚¬ìš©
            const proxyUrl = `https://wsrv.nl/?url=${encodeURIComponent(url)}&w=500&output=jpg`;
            
            previewImg.crossOrigin = "Anonymous";
            previewImg.src = proxyUrl;

            previewImg.onload = () => {
                previewImg.style.display = 'block';
                dropMsg.style.display = 'none';
                analyzeBtn.innerText = "Analyze";
                runAnalysis();
            };

            previewImg.onerror = () => {
                analyzeBtn.innerText = "Analyze";
                alert("ì´ë¯¸ì§€ ë¡œë“œ ì‹¤íŒ¨. ë§í¬ ë³´ì•ˆ ë¬¸ì œì¼ ìˆ˜ ìˆìŠµë‹ˆë‹¤. Ctrl+V ê¸°ëŠ¥ì„ ì‚¬ìš©í•´ë³´ì„¸ìš”.");
                previewImg.style.display = 'none';
                dropMsg.style.display = 'block';
            };
        }

        // ==========================================
        // 4. ë¶„ì„ ë° ë Œë”ë§ (í•µì‹¬ ê¸°ëŠ¥)
        // ==========================================

        function runAnalysis() {
            if (!colorThief) return;

            try {
                // 1. íŒ”ë ˆíŠ¸ ì¶”ì¶œ (8ê°œ)
                const palette = colorThief.getPalette(previewImg, 8, 10);
                if (!palette) return;

                // 2. í”½ì…€ ë°ì´í„° ìƒì„¸ ë¶„ì„ (ë¹„ìœ¨ ë° ì´ë¡  ê³„ì‚°ìš©)
                const pixelStats = analyzePixels(previewImg);
                const colorCounts = pixelStats.counts;
                const top5Colors = getTop5Colors(palette, colorCounts);

                // 3. UI ì—…ë°ì´íŠ¸: ë°°ê²½
                const main = top5Colors[0].color;
                ambientBg.style.background = `radial-gradient(circle at 50% 50%, rgb(${main[0]},${main[1]},${main[2]}), #000)`;

                // 4. UI ì—…ë°ì´íŠ¸: êµ¬ìŠ¬ (Palette)
                renderPalette(top5Colors);

                // 5. UI ì—…ë°ì´íŠ¸: ë¶„ì„ ë¦¬í¬íŠ¸ & ì¸ì‚¬ì´íŠ¸
                renderReport(top5Colors, pixelStats);

            } catch (e) {
                console.error(e);
                alert("ë¶„ì„ ì¤‘ ì˜¤ë¥˜ ë°œìƒ. ì´ë¯¸ì§€ê°€ ë„ˆë¬´ ë³µì¡í•˜ê±°ë‚˜ ì†ìƒë˜ì—ˆì„ ìˆ˜ ìˆìŠµë‹ˆë‹¤.");
            }
        }

        // í”½ì…€ ì „ì²´ ìˆœíšŒ ë¶„ì„ (ì„±ëŠ¥ ìµœì í™”ë¥¼ ìœ„í•´ ìº”ë²„ìŠ¤ ì¶•ì†Œ)
        function analyzePixels(img) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const w = 100; // 100pxë¡œ ì¶•ì†Œí•˜ì—¬ ë¶„ì„ ì†ë„ UP
            const h = Math.floor(w * (img.naturalHeight / img.naturalWidth));
            canvas.width = w; canvas.height = h;
            ctx.drawImage(img, 0, 0, w, h);
            
            const data = ctx.getImageData(0, 0, w, h).data;
            const counts = {};
            let rTot = 0, gTot = 0, bTot = 0, pixelCount = 0;
            let warmPx = 0, coolPx = 0;

            for (let i = 0; i < data.length; i += 4) {
                if (data[i+3] < 128) continue; // íˆ¬ëª… í”½ì…€ ë¬´ì‹œ

                const r = data[i], g = data[i+1], b = data[i+2];
                const rgbKey = `${r},${g},${b}`;
                
                counts[rgbKey] = (counts[rgbKey] || 0) + 1;
                
                rTot += r; gTot += g; bTot += b;
                pixelCount++;

                // ê°„ë‹¨ ì˜¨ë„ ì²´í¬ (Red vs Blue)
                if (r > b) warmPx++; else coolPx++;
            }

            return {
                counts: counts,
                avgR: rTot/pixelCount, avgG: gTot/pixelCount, avgB: bTot/pixelCount,
                warmCount: warmPx, coolCount: coolPx
            };
        }

        // íŒ”ë ˆíŠ¸ ìƒ‰ìƒ ì¤‘ ì‹¤ì œ ë¹ˆë„ìˆ˜ ë†’ì€ 5ê°œ ì„ ì •
        function getTop5Colors(palette, counts) {
            return palette.map(color => {
                let count = 0;
                // ìœ í´ë¦¬ë“œ ê±°ë¦¬ë¡œ ê·¼ì‚¬ ìƒ‰ìƒ ì¹´ìš´íŠ¸ í•©ì‚°
                for (const key in counts) {
                    const [r, g, b] = key.split(',').map(Number);
                    const dist = Math.sqrt(Math.pow(r - color[0], 2) + Math.pow(g - color[1], 2) + Math.pow(b - color[2], 2));
                    if (dist < 40) count += counts[key];
                }
                return { color, count, hex: rgbToHex(color[0], color[1], color[2]) };
            })
            .sort((a, b) => b.count - a.count)
            .slice(0, 5);
        }

        // ==========================================
        // 5. ë Œë”ë§ í—¬í¼ í•¨ìˆ˜
        // ==========================================

        function renderPalette(colors) {
            paletteArea.innerHTML = '';
            const totalCount = colors.reduce((acc, cur) => acc + cur.count, 0);

            colors.forEach((item, idx) => {
                const percent = totalCount > 0 ? ((item.count / totalCount) * 100).toFixed(1) : 0;
                
                const wrapper = document.createElement('div');
                wrapper.className = 'color-item';
                wrapper.style.animationDelay = `${idx * 0.1}s`;

                const sphere = document.createElement('div');
                sphere.className = 'sphere';
                sphere.style.backgroundColor = `rgb(${item.color[0]}, ${item.color[1]}, ${item.color[2]})`;
                sphere.onclick = () => copyToClipboard(item.hex);

                const info = document.createElement('div');
                info.className = 'color-info';
                info.innerHTML = `<span class="hex-code" onclick="copyToClipboard('${item.hex}')">${item.hex}</span>
                                  <span class="percent-text">${percent}%</span>`;
                
                wrapper.appendChild(sphere);
                wrapper.appendChild(info);
                paletteArea.appendChild(wrapper);
            });

            // ê²€ìƒ‰ ë§í¬ ì—…ë°ì´íŠ¸
            const q = colors[0].hex.replace('#', '') + ' ' + colors[1].hex.replace('#', '');
            document.getElementById('btnPinterest').href = `https://www.pinterest.co.kr/search/pins/?q=color palette ${q}`;
            document.getElementById('btnBehance').href = `https://www.behance.net/search/projects?search=color palette ${colors[0].hex.replace('#', '')}`;
            document.getElementById('btnGoogle').href = `https://www.google.com/search?tbm=isch&q=color palette ${q}`;
            document.querySelector('.ref-links').classList.add('visible');
        }

        function renderReport(colors, stats) {
            // ë””ìì¸ ì´ë¡  ê³„ì‚°
            // 1. ëŒ€ë¹„ (Contrast): ê°€ì¥ ë°ì€ ìƒ‰ê³¼ ì–´ë‘ìš´ ìƒ‰ì˜ ì°¨ì´
            let maxLum = 0, minLum = 255;
            let totalSat = 0;
            
            colors.forEach(c => {
                const [r, g, b] = c.color;
                const lum = 0.299*r + 0.587*g + 0.114*b;
                if(lum > maxLum) maxLum = lum;
                if(lum < minLum) minLum = lum;
                
                // ì±„ë„ (HSL Saturation approximation)
                const M = Math.max(r,g,b), m = Math.min(r,g,b);
                let s = 0;
                if(M!==m) {
                    const l = (M+m)/510;
                    if(l>0 && l<1) s = (M-m)/(l<0.5 ? (M+m) : (510-M-m));
                }
                totalSat += s;
            });
            
            const contrast = maxLum - minLum;
            const avgSat = totalSat / colors.length;
            const isWarm = stats.warmCount > stats.coolCount;

            // ê°’ ë§¤í•‘
            let contrastText = contrast > 150 ? "High" : (contrast < 60 ? "Low" : "Medium");
            let satText = avgSat > 0.5 ? "Vivid" : (avgSat < 0.2 ? "Mono" : "Muted");
            let tempText = isWarm ? "Warm" : "Cool";

            // UI ë°” ì—…ë°ì´íŠ¸
            document.getElementById('val-contrast').innerText = contrastText;
            document.getElementById('bar-contrast').style.width = Math.min(100, (contrast/255)*100) + '%';
            
            document.getElementById('val-saturation').innerText = satText;
            document.getElementById('bar-saturation').style.width = Math.min(100, avgSat*100) + '%';
            
            document.getElementById('val-temp').innerText = tempText;
            const totalTemp = stats.warmCount + stats.coolCount;
            const warmRatio = totalTemp ? (stats.warmCount / totalTemp)*100 : 50;
            document.getElementById('bar-temp').style.width = warmRatio + '%';

            // 3ì¤„ ìš”ì•½ ìƒì„±
            generateInsight(contrastText, satText, tempText, isWarm);
            
            analysisCard.classList.add('visible');
        }

        function generateInsight(contrast, sat, temp, isWarm) {
            let mood = "";
            if (sat === "Vivid" && contrast === "High") mood = "Powerful & Dynamic";
            else if (sat === "Muted" && isWarm) mood = "Cozy & Soft";
            else if (temp === "Cool" && contrast === "Low") mood = "Calm & Professional";
            else mood = "Balanced & Modern";

            const text = `
                This palette features <strong>${contrast} contrast</strong> with a dominant <strong>${temp} tone</strong>.<br>
                The <strong>${sat} saturation</strong> creates a ${mood} atmosphere.<br>
                Ideal for designs requiring ${sat === 'Vivid' ? 'strong visual impact' : 'subtle elegance'}.
            `;
            document.getElementById('design-insight').innerHTML = text;
        }

        // ==========================================
        // 6. ìœ í‹¸ë¦¬í‹°
        // ==========================================
        function rgbToHex(r, g, b) {
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();
        }

        function copyToClipboard(text) {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => showToast(`Copied: ${text}`));
            } else {
                const t = document.createElement("textarea"); t.value = text; document.body.appendChild(t); 
                t.select(); document.execCommand("Copy"); t.remove(); showToast(`Copied: ${text}`);
            }
        }

        function showToast(msg) {
            toast.innerText = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }
    </script>
